                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">RFC</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.rfc} onChange={e=>setForms(f=>({...f, company:{...f.company, rfc:e.target.value}}))}/></div>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Representante Legal (Firma)</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.legalRep} onChange={e=>setForms(f=>({...f, company:{...f.company, legalRep:e.target.value}}))}/></div>
                                                <div className="space-y-1 sm:col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Dirección Fiscal</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.fiscalAddress} onChange={e=>setForms(f=>({...f, company:{...f.company, fiscalAddress:e.target.value}}))}/></div>
                                                <div className="space-y-1 sm:col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Dirección Comprobante Domicilio</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.proofAddress} onChange={e=>setForms(f=>({...f, company:{...f.company, proofAddress:e.target.value}}))}/></div>
                                                <div className="space-y-1 sm:col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Persona a Cargo (Contacto)</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" placeholder="Quien contesta el teléfono" value={forms.company.contactPerson} onChange={e=>setForms(f=>({...f, company:{...f.company, contactPerson:e.target.value}}))}/></div>
                                            </div>
                                        </div>

                                        {/* SECCION 3: ACCESOS Y CORREOS */}
                                        <div>
                                            <h4 className="text-xs font-bold text-indigo-900 uppercase mb-3 pb-1 border-b border-indigo-100 flex items-center gap-2"><Key size={14}/> Accesos y Correos</h4>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Asignado</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.assignedEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (
                                                    <div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contraseña</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.assignedEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmailPassword:e.target.value}}))}/></div>
                                                ) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contraseña</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}

                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Tesorería/Otros</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.treasuryEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (
                                                    <div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contraseña</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.treasuryEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmailPassword:e.target.value}}))}/></div>
                                                ) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contraseña</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}
                                            </div>
                                        </div>
                                        
                                        {/* CHECKLIST */}
                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><CheckSquare size={16}/> Checklist de Alta</h4>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 text-xs">
                                                {Object.keys(checklistLabels).map(key => (
                                                    <label key={key} className="flex items-center gap-2 p-2 rounded hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-100">
                                                        <input type="checkbox" className="accent-indigo-600" checked={forms.company.checklist?.[key]} onChange={e=>setForms(f=>({...f, company:{...f.company, checklist:{...f.company.checklist, [key]:e.target.checked}}}))}/>
                                                        <span>{checklistLabels[key]}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        {/* OBSERVACIONES */}
                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><MessageSquare size={16}/> Observaciones</h4>
                                            <textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-20 text-sm" placeholder="Detalles adicionales sobre la empresa..." value={forms.company.observations} onChange={e=>setForms(f=>({...f, company:{...f.company, observations:e.target.value}}))}/>
                                        </div>

                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2"><button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50">Cancelar</button><button onClick={saveCompany} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Guardar</button></div>
                                    </div>
                                )}

                                {modal.type === 'ticket' && (
                                    <div className="space-y-4">
                                        {!modal.data && (
                                            <>
                                                {/* SELECCION OFICINA */}
                                                <div className="space-y-1">
                                                    <label className="text-xs font-bold text-slate-500 uppercase">1. Seleccionar Oficina</label>
                                                    <select 
                                                        className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" 
                                                        value={forms.ticket.officeId} 
                                                        onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, officeId:e.target.value, companyId: '', isGeneralIssue: false}}))}
                                                    >
                                                        <option value="">-- Elegir Oficina --</option>
                                                        {items.offices.filter(o=>o.status!=='archived').map(o=><option key={o.id} value={o.id}>{o.name}</option>)}
                                                    </select>
                                                </div>

                                                {/* ALCANCE Y EMPRESA */}
                                                {forms.ticket.officeId && (
                                                    <div className="space-y-3 animate-[fadeIn_0.3s_ease-out]">
                                                        <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                                            <label className="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                                                                <input 
                                                                    type="checkbox" 
                                                                    className="accent-indigo-600 w-4 h-4" 
                                                                    checked={forms.ticket.isGeneralIssue} 
                                                                    onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, isGeneralIssue:e.target.checked, companyId: ''}}))}
                                                                />
                                                                Es un problema General de la Oficina (Afecta a todos)
                                                            </label>
                                                        </div>

                                                        {!forms.ticket.isGeneralIssue && (
                                                            <div className="space-y-1">
                                                                <label className="text-xs font-bold text-slate-500 uppercase">2. Seleccionar Empresa Afectada</label>
                                                                <select 
                                                                    className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" 
                                                                    value={forms.ticket.companyId} 
                                                                    onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, companyId:e.target.value}}))}
                                                                >
                                                                    <option value="">-- Elegir Empresa --</option>
                                                                    {items.offices.find(o=>o.id===forms.ticket.officeId)?.companies?.filter(c=>c.status!=='archived').map((c, i)=>(
                                                                        <option key={i} value={i}>{c.name}</option>
                                                                    ))}
                                                                </select>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}

                                                {/* DETALLES DEL TICKET */}
                                                {(forms.ticket.isGeneralIssue || forms.ticket.companyId !== '') && (
                                                    <div className="space-y-3 animate-[fadeIn_0.3s_ease-out]">
                                                        <div className="grid grid-cols-2 gap-3">
                                                            <div className="space-y-1">
                                                                <label className="text-xs font-bold text-slate-500 uppercase">Tipo de Falla</label>
                                                                <select 
                                                                    className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" 
                                                                    value={forms.ticket.category} 
                                                                    onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, category:e.target.value}}))}
                                                                >
                                                                    {ticketCategories.map(cat=><option key={cat} value={cat}>{cat}</option>)}
                                                                </select>
                                                            </div>
                                                            <div className="space-y-1">
                                                                <label className="text-xs font-bold text-slate-500 uppercase">Prioridad</label>
                                                                <select 
                                                                    className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" 
                                                                    value={forms.ticket.priority} 
                                                                    onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, priority:e.target.value}}))}
                                                                >
                                                                    <option value="baja">Baja</option>
                                                                    <option value="media">Media</option>
                                                                    <option value="alta">Alta</option>
                                                                    <option value="urgente">URGENTE</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-bold text-slate-500 uppercase">Asignado A:</label>
                                                            <div className="relative">
                                                                <UserCheck size={16} className="absolute left-3 top-3.5 text-slate-400"/>
                                                                <input 
                                                                    className="border w-full pl-9 p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" 
                                                                    placeholder="Nombre del responsable..." 
                                                                    value={forms.ticket.assignedTo} 
                                                                    onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, assignedTo:e.target.value}}))}
                                                                />
                                                            </div>
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-bold text-slate-500 uppercase">Descripción Detallada</label>
                                                            <textarea 
                                                                className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-24 resize-none" 
                                                                placeholder="Describe el problema con detalle..." 
                                                                value={forms.ticket.description} 
                                                                onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, description:e.target.value}}))}
                                                            />
                                                        </div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                        {modal.data && (
                                            <div className="space-y-4">
                                                {/* Estado solo lectura si esta resuelto */}
                                                {modal.data.status === 'resuelto' ? (
                                                    <div className="bg-emerald-50 p-4 rounded-lg border border-emerald-200 text-center">
                                                        <CheckSquare className="w-8 h-8 text-emerald-600 mx-auto mb-2"/>
                                                        <h4 className="font-bold text-emerald-800">Ticket Resuelto</h4>
                                                        <p className="text-xs text-emerald-600 mt-1">Este ticket está cerrado y en modo lectura.</p>
                                                    </div>
                                                ) : (
                                                    <div className="grid grid-cols-2 gap-3">
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-bold text-slate-500 uppercase">Estado Actual</label>
                                                            <select 
                                                                className="border w-full p-2.5 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none font-bold" 
                                                                value={forms.ticket.status} 
                                                                onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, status:e.target.value}}))}
                                                                disabled={userRole !== 'admin'}
                                                            >
                                                                <option value="pendiente">Pendiente</option>
                                                                <option value="proceso">En Proceso</option>
                                                                <option value="resuelto">Resuelto (Cerrar)</option>
                                                            </select>
                                                        </div>
                                                        <div className="space-y-1">
                                                            <label className="text-xs font-bold text-slate-500 uppercase">Asignado A</label>
                                                            <input 
                                                                className="border w-full p-2.5 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none" 
                                                                value={forms.ticket.assignedTo} 
                                                                onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, assignedTo:e.target.value}}))}
                                                            />
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="bg-slate-50 p-4 rounded-lg border text-sm text-slate-600 italic">
                                                    <p className="font-bold text-xs text-slate-400 mb-1">Descripción Original:</p>
                                                    "{forms.ticket.description}"
                                                </div>

                                                {/* Historial */}
                                                {forms.ticket.updates && forms.ticket.updates.length > 0 && (
                                                    <div className="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                                                        {forms.ticket.updates.map((u, i) => (
                                                            <div key={i} className="text-xs bg-white border p-2 rounded shadow-sm">
                                                                <div className="flex justify-between text-slate-400 mb-1">
                                                                    <span className="font-bold">{u.author}</span>
                                                                    <span>{formatDateTime(u.date)}</span>
                                                                </div>
                                                                <p className="text-slate-700">{u.text}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}

                                                {/* Campo de Nuevo Avance (Solo si no esta resuelto) */}
                                                {modal.data.status !== 'resuelto' && (
                                                    <div className="space-y-1">
                                                        <label className="text-xs font-bold text-slate-500 uppercase flex justify-between">
                                                            Agregar Avance / Observación
                                                            {forms.ticket.status !== modal.data.status && <span className="text-red-500 animate-pulse">¡Obligatorio por cambio de estado!</span>}
                                                        </label>
                                                        <textarea 
                                                            className={`border w-full p-3 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none h-24 ${forms.ticket.status !== modal.data.status && !forms.ticket.newUpdate ? 'border-red-300 bg-red-50' : ''}`}
                                                            placeholder={forms.ticket.status !== modal.data.status ? "Escribe el motivo del cambio de estado..." : "Escribe un nuevo comentario..."}
                                                            value={forms.ticket.newUpdate} 
                                                            onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, newUpdate:e.target.value}}))}
                                                        />
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                        
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50">Cerrar</button>
                                            
                                            {/* Boton Guardar Normal */}
                                            {!modal.data && (
                                                <button 
                                                    onClick={saveTicket} 
                                                    className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                                    disabled={(!forms.ticket.officeId || (!forms.ticket.isGeneralIssue && forms.ticket.companyId === ''))}
                                                >
                                                    Crear Ticket
                                                </button>
                                            )}

                                            {/* Botones Edicion */}
                                            {modal.data && modal.data.status !== 'resuelto' && (
                                                <button onClick={saveTicket} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Guardar Cambios</button>
                                            )}

                                            {/* Boton Reabrir */}
                                            {modal.data && modal.data.status === 'resuelto' && userRole === 'admin' && (
                                                <div className="flex-1 flex flex-col sm:flex-row gap-2">
                                                    <input 
                                                        className="flex-1 border p-2 rounded text-xs focus:ring-2 focus:ring-amber-500 outline-none" 
                                                        placeholder="Motivo para reabrir..." 
                                                        value={forms.ticket.newUpdate}
                                                        onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, newUpdate:e.target.value}}))}
                                                    />
                                                    <button onClick={handleReopenTicket} className="px-4 py-2 bg-amber-500 text-white rounded-lg font-bold hover:bg-amber-600 text-xs whitespace-nowrap">Reabrir Ticket</button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
