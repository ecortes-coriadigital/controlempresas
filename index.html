<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORIA - AperturaMaster</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <!-- Botón de Emergencia -->
    <div style="position: fixed; top: 0; right: 0; padding: 5px; z-index: 9999;">
        <button onclick="localStorage.removeItem('apertura_firebase_config'); window.location.reload();" style="background:red; color:white; font-size:10px; border:none; padding:5px; cursor:pointer; opacity:0.7;">REINICIAR CONFIG</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.303.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center text-slate-400 gap-4">
            <div class="loading-spinner"></div>
            <p class="text-sm">Iniciando Sistema CORIA...</p>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp, getApps, getApp } from 'firebase/app';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from 'firebase/firestore';
        import { LayoutDashboard, Building2, Building, LifeBuoy, Plus, Edit, Trash2, Settings, ShieldAlert, LogOut, User, Lock, Mail } from 'lucide-react';

        // --- MANEJO DE ERRORES ---
        const getFriendlyError = (code) => {
            const c = code?.toString() || '';
            if (c.includes('auth/invalid-credential') || c.includes('auth/user-not-found') || c.includes('auth/wrong-password')) return "Correo o contraseña incorrectos.";
            if (c.includes('auth/too-many-requests')) return "Demasiados intentos. Espera un momento.";
            if (c.includes('permission-denied')) return "No tienes permisos para ver estos datos.";
            return c;
        };

        // --- INICIALIZACIÓN ---
        let app, auth, db, isConfigured = false;
        try {
            const local = localStorage.getItem('apertura_firebase_config');
            if (local) {
                const config = JSON.parse(local);
                if (config.apiKey) {
                    app = !getApps().length ? initializeApp(config) : getApp();
                    auth = getAuth(app);
                    db = getFirestore(app);
                    isConfigured = true;
                }
            }
        } catch (e) { console.error("Config error", e); }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'coria-app-v1';

        // --- PANTALLA LOGIN ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // El listener onAuthStateChanged en App se encargará del resto
                } catch (err) {
                    setError(getFriendlyError(err.code));
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-600 w-16 h-16 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                                <Building2 className="text-white w-8 h-8" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Bienvenido a CORIA</h1>
                            <p className="text-slate-500 text-sm mt-1">Gestión de Aperturas y Soporte</p>
                        </div>

                        {error && (
                            <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm flex gap-2 items-center border border-red-100">
                                <ShieldAlert size={16} /> {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="relative">
                                <Mail className="absolute left-3 top-3 text-slate-400" size={18} />
                                <input 
                                    type="email" 
                                    className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition" 
                                    placeholder="correo@coria.com"
                                    value={email}
                                    onChange={e => setEmail(e.target.value)}
                                    required 
                                />
                            </div>
                            <div className="relative">
                                <Lock className="absolute left-3 top-3 text-slate-400" size={18} />
                                <input 
                                    type="password" 
                                    className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition" 
                                    placeholder="Contraseña"
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    required 
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-500/30"
                            >
                                {loading ? 'Validando...' : 'Iniciar Sesión'}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center">
                            <button onClick={()=>{localStorage.removeItem('apertura_firebase_config'); window.location.reload()}} className="text-xs text-slate-400 hover:text-indigo-500 underline">¿Configurar nueva base de datos?</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ConfigScreen() {
            const [input, setInput] = useState('');
            const [error, setError] = useState('');

            const handleSave = () => {
                try {
                    let clean = input.trim();
                    if(clean.indexOf('=') > -1) clean = clean.split('=')[1];
                    if(clean.endsWith(';')) clean = clean.slice(0, -1);
                    const json = JSON.parse(clean);
                    if(!json.apiKey) throw new Error("Falta apiKey");
                    localStorage.setItem('apertura_firebase_config', JSON.stringify(json));
                    window.location.reload();
                } catch(e) { setError("JSON Inválido: " + e.message); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-100">
                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
                        <h1 className="text-xl font-bold mb-4 flex gap-2 items-center"><Settings className="text-indigo-600"/> Conexión Inicial</h1>
                        <p className="text-sm text-slate-500 mb-4">Pega la configuración de Firebase para conectar el sistema.</p>
                        <textarea className="w-full border p-3 rounded text-xs font-mono h-32 bg-slate-50 mb-4" placeholder='{ "apiKey": "AIza...", ... }' value={input} onChange={e=>setInput(e.target.value)}/>
                        {error && <p className="text-red-500 text-xs mb-4">{error}</p>}
                        <button onClick={handleSave} className="w-full bg-indigo-600 text-white py-2 rounded font-bold hover:bg-indigo-700">Conectar</button>
                    </div>
                </div>
            );
        }

        // --- APP PRINCIPAL ---
        function App() {
            if (!isConfigured) return <ConfigScreen />;

            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState(null); // 'admin' o 'consultor'
            const [loadingAuth, setLoadingAuth] = useState(true);
            
            const [tab, setTab] = useState('dashboard');
            const [items, setItems] = useState({ offices: [], tickets: [] });
            
            const [modal, setModal] = useState(null); 
            const [forms, setForms] = useState({ 
                office: { name: '', address: '', companies: [] },
                company: { name: '', webUrl: '' },
                ticket: { officeId: '', category: 'internet', priority: 'media', description: '', status: 'pendiente' }
            });

            // AUTH STATE
            useEffect(() => {
                const unsub = onAuthStateChanged(auth, u => {
                    setUser(u);
                    if (u) {
                        // Lógica simple de roles: Si el correo empieza con 'admin', es Admin. Si no, Consultor.
                        // Puedes personalizar esto: if (u.email === 'tu-correo@coria.com') ...
                        const role = u.email && u.email.toLowerCase().includes('admin') ? 'admin' : 'consultor';
                        setUserRole(role);
                    } else {
                        setUserRole(null);
                    }
                    setLoadingAuth(false);
                });
                return () => unsub();
            }, []);

            // DATA SYNC
            useEffect(() => {
                if(!user) return;
                const unsub1 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'offices'), 
                    s => setItems(prev => ({...prev, offices: s.docs.map(d=>({id:d.id, ...d.data()}))})),
                    e => console.error("Error oficinas", e)
                );
                const unsub2 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'tickets'), 
                    s => setItems(prev => ({...prev, tickets: s.docs.map(d=>({id:d.id, ...d.data()}))})),
                    e => console.error("Error tickets", e)
                );
                return () => { unsub1(); unsub2(); };
            }, [user]);

            // CRUD Handlers
            const saveOffice = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'offices');
                if(modal.data) await updateDoc(doc(ref, modal.data.id), forms.office);
                else await addDoc(ref, {...forms.office, companies:[], createdAt: serverTimestamp()});
                setModal(null);
            };

            const saveCompany = async () => {
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'offices', modal.parent.id);
                const list = [...(modal.parent.companies || [])];
                if(modal.data) list[modal.data.idx] = forms.company;
                else list.push(forms.company);
                await updateDoc(ref, {companies: list});
                setModal(null);
            };

            const saveTicket = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                const office = items.offices.find(o => o.id === forms.ticket.officeId);
                const data = { ...forms.ticket, officeName: office?.name || '?', createdAt: serverTimestamp() };
                if(modal.data) await updateDoc(doc(ref, modal.data.id), forms.ticket);
                else await addDoc(ref, data);
                setModal(null);
            };

            const deleteItem = async (col, id) => {
                if(confirm("¿Seguro de eliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            };

            const handleLogout = () => signOut(auth);

            if(loadingAuth) return <div className="h-screen flex items-center justify-center"><div className="loading-spinner"></div></div>;
            
            if(!user) return <LoginScreen />;

            // --- UI PRINCIPAL (DASHBOARD) ---
            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col hidden md:flex shrink-0 transition-all duration-300">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg"><Building2 size={20}/></div>
                            <div><h1 className="font-bold tracking-wider">CORIA</h1><p className="text-[10px] text-indigo-400 uppercase tracking-widest">Aperturas</p></div>
                        </div>
                        
                        {/* User Info */}
                        <div className="px-6 py-4 border-b border-slate-800/50">
                            <div className="flex items-center gap-3 mb-1">
                                <div className="bg-slate-700 p-1.5 rounded-full"><User size={14}/></div>
                                <p className="text-xs font-medium truncate w-32" title={user.email}>{user.email}</p>
                            </div>
                            <span className={`text-[10px] px-2 py-0.5 rounded-full uppercase font-bold tracking-wide ${userRole==='admin' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-blue-500/20 text-blue-400'}`}>
                                {userRole === 'admin' ? 'Administrador' : 'Consultor'}
                            </span>
                        </div>

                        <nav className="p-4 space-y-1 flex-1">
                            <button onClick={()=>setTab('dashboard')} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='dashboard'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LayoutDashboard size={18}/> Tablero</button>
                            <button onClick={()=>setTab('offices')} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='offices'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Building size={18}/> Oficinas</button>
                            <button onClick={()=>setTab('tickets')} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='tickets'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LifeBuoy size={18}/> Tickets</button>
                        </nav>
                        
                        <div className="p-4 border-t border-slate-800">
                           <button onClick={handleLogout} className="flex items-center gap-2 text-xs text-red-400 hover:text-red-300 hover:bg-red-500/10 w-full p-2 rounded transition"><LogOut size={14}/> Cerrar Sesión</button> 
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="bg-white px-8 py-4 border-b flex justify-between items-center shadow-sm z-10">
                            <div>
                                <h2 className="text-xl font-bold capitalize text-slate-800">{tab === 'tickets' ? 'Mesa de Ayuda' : tab}</h2>
                                <p className="text-xs text-slate-400 mt-1">Gestión operativa</p>
                            </div>
                            {userRole === 'admin' && (
                                <div className="flex gap-2">
                                    {tab === 'offices' && <button onClick={()=>{setForms({...forms, office: {name:'', address:'', companies:[]}}); setModal({type:'office', data:null})}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex gap-2 items-center text-sm font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-700 transition"><Plus size={16}/> Nueva Oficina</button>}
                                    {tab === 'tickets' && <button onClick={()=>{setForms({...forms, ticket: {officeId:'', category:'internet', priority:'media', description:'', status:'pendiente'}}); setModal({type:'ticket', data:null})}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex gap-2 items-center text-sm font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-700 transition"><Plus size={16}/> Nuevo Ticket</button>}
                                </div>
                            )}
                        </header>

                        <div className="flex-1 overflow-auto p-8">
                            {tab === 'dashboard' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto animate-[fadeIn_0.3s_ease-out]">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md transition">
                                        <div className="p-3 bg-blue-50 text-blue-600 rounded-full mb-3"><Building size={24}/></div>
                                        <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider">Oficinas</h3>
                                        <p className="text-4xl font-bold text-slate-800 mt-2">{items.offices.length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md transition">
                                        <div className="p-3 bg-emerald-50 text-emerald-600 rounded-full mb-3"><Building2 size={24}/></div>
                                        <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider">Empresas</h3>
                                        <p className="text-4xl font-bold text-slate-800 mt-2">{items.offices.reduce((a,b)=>a+(b.companies?.length||0),0)}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md transition">
                                        <div className="p-3 bg-amber-50 text-amber-600 rounded-full mb-3"><LifeBuoy size={24}/></div>
                                        <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider">Tickets Activos</h3>
                                        <p className="text-4xl font-bold text-slate-800 mt-2">{items.tickets.filter(t=>t.status!=='resuelto').length}</p>
                                    </div>
                                </div>
                            )}

                            {tab === 'offices' && (
                                <div className="grid gap-6 max-w-5xl mx-auto animate-[fadeIn_0.3s_ease-out]">
                                    {items.offices.map(o => (
                                        <div key={o.id} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition">
                                            <div className="p-5 border-b bg-slate-50/50 flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold text-lg text-slate-800">{o.name}</h3>
                                                    <p className="text-xs text-slate-500 mt-0.5">{o.address}</p>
                                                </div>
                                                {userRole === 'admin' && (
                                                    <div className="flex gap-2">
                                                        <button onClick={()=>{setForms({...forms, office:o}); setModal({type:'office', data:o})}} className="p-2 hover:bg-white hover:shadow-sm rounded-lg text-slate-400 hover:text-indigo-600 transition"><Edit size={16}/></button>
                                                        <button onClick={()=>deleteItem('offices', o.id)} className="p-2 hover:bg-white hover:shadow-sm rounded-lg text-slate-400 hover:text-red-500 transition"><Trash2 size={16}/></button>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="p-5 space-y-3">
                                                {(o.companies||[]).map((c, i) => (
                                                    <div key={i} className="flex justify-between items-center border border-slate-100 p-3 rounded-lg hover:border-indigo-100 hover:bg-indigo-50/30 transition group">
                                                        <div className="flex gap-3 items-center">
                                                            <div className="bg-indigo-100 p-2 rounded-lg text-indigo-600"><Building2 size={16}/></div>
                                                            <div>
                                                                <p className="font-bold text-sm text-slate-700">{c.name}</p>
                                                                <a href={c.webUrl} target="_blank" className="text-xs text-slate-400 hover:text-indigo-500">{c.webUrl||'Sin web'}</a>
                                                            </div>
                                                        </div>
                                                        {userRole === 'admin' && (
                                                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                <button onClick={()=>{setForms({...forms, company:c}); setModal({type:'company', parent:o, data:{idx:i}})}} className="text-xs bg-white border px-3 py-1.5 rounded font-bold hover:text-indigo-600 shadow-sm">Editar</button>
                                                                <button onClick={async()=>{const l=[...o.companies]; l.splice(i,1); await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'offices', o.id), {companies:l})}} className="text-red-400 hover:bg-red-50 p-1.5 rounded"><Trash2 size={14}/></button>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                                {userRole === 'admin' && (
                                                    <button onClick={()=>{setForms({...forms, company:{name:'', webUrl:''}}); setModal({type:'company', parent:o, data:null})}} className="w-full py-2.5 border-2 border-dashed border-slate-200 rounded-lg text-sm font-bold text-slate-400 hover:text-indigo-600 hover:border-indigo-300 hover:bg-indigo-50/20 flex items-center justify-center gap-2 transition"><Plus size={16}/> Agregar Empresa</button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {tab === 'tickets' && (
                                <div className="space-y-4 max-w-4xl mx-auto animate-[fadeIn_0.3s_ease-out]">
                                    {items.tickets.map(t => (
                                        <div key={t.id} className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 md:items-center justify-between hover:shadow-md transition">
                                            <div className="flex gap-4 items-start">
                                                <div className={`mt-1 p-2.5 rounded-full shrink-0 ${t.status==='pendiente'?'bg-red-100 text-red-600':t.status==='proceso'?'bg-amber-100 text-amber-600':'bg-emerald-100 text-emerald-600'}`}><LifeBuoy size={20}/></div>
                                                <div>
                                                    <div className="flex gap-2 items-center mb-1 flex-wrap">
                                                        <span className="font-bold text-slate-800 uppercase text-sm tracking-wide">{t.category}</span>
                                                        <span className={`text-[10px] px-2 py-0.5 rounded font-bold uppercase ${t.priority==='urgente'?'bg-red-500 text-white':'bg-slate-100 text-slate-500'}`}>{t.priority}</span>
                                                        <span className="text-[10px] text-slate-400 bg-slate-50 px-2 py-0.5 rounded border">{t.officeName}</span>
                                                    </div>
                                                    <p className="text-sm text-slate-600 leading-relaxed">{t.description}</p>
                                                </div>
                                            </div>
                                            <div className="flex gap-3 items-center md:border-l md:pl-4 border-slate-100">
                                                <div className="flex flex-col gap-1 w-full md:w-auto">
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Estado</label>
                                                    <select 
                                                        className="text-xs border border-slate-200 bg-slate-50 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" 
                                                        value={t.status} 
                                                        onChange={async(e)=>await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', t.id), {status: e.target.value})}
                                                        disabled={userRole !== 'admin'}
                                                    >
                                                        <option value="pendiente">Pendiente</option>
                                                        <option value="proceso">En Proceso</option>
                                                        <option value="resuelto">Resuelto</option>
                                                    </select>
                                                </div>
                                                {userRole === 'admin' && (
                                                    <button onClick={()=>deleteItem('tickets', t.id)} className="text-slate-300 hover:text-red-500 p-2 rounded-lg hover:bg-red-50 transition"><Trash2 size={18}/></button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODALES GENERIGOS */}
                    {modal && (
                        <div className="fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm fade-in">
                            <div className="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl scale-100 transition-all">
                                <h3 className="font-bold text-xl mb-6 capitalize text-slate-800 flex items-center gap-2">
                                    {modal.type === 'company' ? <Building2 size={24} className="text-indigo-600"/> : modal.type === 'ticket' ? <LifeBuoy size={24} className="text-indigo-600"/> : <Building size={24} className="text-indigo-600"/>}
                                    {modal.type === 'company' ? 'Empresa' : modal.type === 'ticket' ? 'Ticket' : 'Oficina'}
                                </h3>
                                
                                {modal.type === 'office' && (
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Nombre</label>
                                            <input className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Ej. Torre A" value={forms.office.name} onChange={e=>setForms(f=>({...f, office:{...f.office, name:e.target.value}}))}/>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Dirección</label>
                                            <input className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Calle, Número, Colonia" value={forms.office.address} onChange={e=>setForms(f=>({...f, office:{...f.office, address:e.target.value}}))}/>
                                        </div>
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50 transition">Cancelar</button>
                                            <button onClick={saveOffice} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 transition">Guardar</button>
                                        </div>
                                    </div>
                                )}

                                {modal.type === 'company' && (
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Nombre Empresa</label>
                                            <input className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Ej. CORIA Digital" value={forms.company.name} onChange={e=>setForms(f=>({...f, company:{...f.company, name:e.target.value}}))}/>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Sitio Web</label>
                                            <input className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="https://coriadigital.com" value={forms.company.webUrl} onChange={e=>setForms(f=>({...f, company:{...f.company, webUrl:e.target.value}}))}/>
                                        </div>
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50 transition">Cancelar</button>
                                            <button onClick={saveCompany} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 transition">Guardar</button>
                                        </div>
                                    </div>
                                )}

                                {modal.type === 'ticket' && (
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Oficina Afectada</label>
                                            <select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition" value={forms.ticket.officeId} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, officeId:e.target.value}}))}>
                                                <option value="">Selecciona Oficina...</option>
                                                {items.offices.map(o=><option key={o.id} value={o.id}>{o.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Descripción del Problema</label>
                                            <textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition h-24 resize-none" placeholder="Detalla qué está fallando..." value={forms.ticket.description} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, description:e.target.value}}))}/>
                                        </div>
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50 transition">Cancelar</button>
                                            <button onClick={saveTicket} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 transition">Crear Ticket</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
