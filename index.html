<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORIA - AperturaMaster</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.303.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Capturador Global de Errores -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            if (msg.includes('Script error')) return; 
            const root = document.getElementById('root');
            if(root) {
                root.innerHTML = `
                <div style="padding:20px; background:#fee2e2; color:#991b1b; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                    <h1 style="font-size:24px; font-weight:bold; margin-bottom:10px;">⚠️ Error de Código</h1>
                    <p>Posible error de sintaxis en la configuración.</p>
                    <pre style="background:white; padding:15px; border-radius:8px; border:1px solid #f87171; overflow:auto; max-width:90%; text-align:left; font-size:12px;">${msg}\nLínea: ${line}</pre>
                    <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#dc2626; color:white; border:none; border-radius:6px; cursor:pointer;">Recargar Página</button>
                </div>`;
            }
        };
    </script>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center text-slate-400 gap-4">
            <div class="loading-spinner"></div>
            <p class="text-sm">Cargando CORIA System...</p>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, Component } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp, getApps, getApp } from 'firebase/app';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from 'firebase/firestore';
        import { LayoutDashboard, Building2, Building, LifeBuoy, Plus, Edit, Trash2, Settings, ShieldAlert, LogOut, User, Lock, Mail, Info, Database, Menu, X, Crown, AlertTriangle, Download, History, MapPin, CheckSquare, Globe, Phone, FileText, Key, Calendar, MessageSquare, Archive, Eye, EyeOff, DollarSign, Zap, Droplets, Wrench } from 'lucide-react';

        // ------------------------------------------------------------------
        // ---  ¡ATENCIÓN! PEGA AQUÍ TUS DATOS DE FIREBASE (Project Settings) ---
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA9gk593APfDsDIG3VGTclmzs8aO9oLgJg",
            authDomain: "control-aperturas-27baf.firebaseapp.com",
            projectId: "control-aperturas-27baf",
            storageBucket: "control-aperturas-27baf.firebasestorage.app",
            messagingSenderId: "291057486602",
            appId: "1:291057486602:web:0d05d616ea84cd69e448f3"
        };
        // ------------------------------------------------------------------

        // Variables Globales
        const appId = firebaseConfig.projectId || 'coria-app-v1';
        let app, auth, db;

        // Inicialización Segura
        try {
            if (firebaseConfig.apiKey !== "TU_API_KEY_AQUI") {
                app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            throw new Error("Error en la configuración de Firebase: " + e.message);
        }

        // --- UTILS ---
        const formatDate = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            if(isNaN(date.getTime())) return '-';
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + userTimezoneOffset).toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatDateTime = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            if(isNaN(date.getTime())) return '-';
            return date.toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const getDaysDiff = (dateString) => {
            if (!dateString) return null;
            return Math.ceil((new Date(dateString) - new Date()) / (1000 * 60 * 60 * 24)); 
        };

        const calculateProgress = (office) => {
            if (!office.companies || office.companies.length === 0) return 0;
            let totalChecks = 0;
            let completedChecks = 0;
            const checklistKeys = ['cifUpdated', 'interiorAssigned', 'acrylicSign', 'phoneLine', 'webPage', 'phoneInstalled', 'emailCreated'];
            
            office.companies.filter(c => c.status !== 'archived').forEach(c => {
                if (c.checklist) {
                    checklistKeys.forEach(key => {
                        totalChecks++;
                        if (c.checklist[key]) completedChecks++;
                    });
                }
            });
            
            return totalChecks === 0 ? 0 : Math.round((completedChecks / totalChecks) * 100);
        };

        // --- COMPONENTES ---

        function SetupRequiredScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full text-center border-l-4 border-amber-500">
                        <Database className="w-16 h-16 text-amber-500 mx-auto mb-4"/>
                        <h1 className="text-2xl font-bold text-slate-800 mb-2">Falta Conexión a Base de Datos</h1>
                        <p className="text-slate-600 mb-6">Para restaurar todas las funciones, edita el archivo <code>index.html</code> y pega tus datos de Firebase en las líneas 68-75.</p>
                        <button onClick={()=>window.location.reload()} className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700">Recargar</button>
                    </div>
                </div>
            );
        }

        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    let msg = "Error al entrar.";
                    if(err.code?.includes('invalid-credential') || err.code?.includes('wrong-password')) msg = "Credenciales incorrectas.";
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-600 w-16 h-16 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                                <Building2 className="text-white w-8 h-8" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">CORIA System</h1>
                            <p className="text-slate-500 text-sm mt-1">Gestión Integral de Aperturas</p>
                        </div>
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm flex gap-2 items-center border border-red-100"><ShieldAlert size={16}/> {error}</div>}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div className="relative"><Mail className="absolute left-3 top-3 text-slate-400" size={18} /><input type="email" required className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="correo@coria.com" value={email} onChange={e=>setEmail(e.target.value)}/></div>
                            <div className="relative"><Lock className="absolute left-3 top-3 text-slate-400" size={18} /><input type="password" required className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Contraseña" value={password} onChange={e=>setPassword(e.target.value)}/></div>
                            <button disabled={loading} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50">{loading ? 'Validando...' : 'Iniciar Sesión'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- APP PRINCIPAL ---
        function App() {
            if (!app) return <SetupRequiredScreen />;

            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState(null);
            const [loadingAuth, setLoadingAuth] = useState(true);
            const [tab, setTab] = useState('dashboard');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            // Estado Historial
            const [showHistory, setShowHistory] = useState(false);

            // Datos
            const [items, setItems] = useState({ offices: [], tickets: [] });
            
            // Modales
            const [modal, setModal] = useState(null);
            const [archiveModal, setArchiveModal] = useState(null); 
            const [archiveReason, setArchiveReason] = useState('');
            
            // Estado de Formularios (ACTUALIZADO OFICINA)
            const [forms, setForms] = useState({ 
                office: { 
                    name: '', address: '', contractEndDate: '', 
                    signerName: '', // Quien firma
                    landlordName: '', landlordPhone: '', landlordEmail: '', // Datos Arrendador
                    rentAmount: '', invoiceAmount: '', // Datos Financieros
                    servicesIncluded: { water: false, light: false, maintenance: false }, // Servicios
                    notes: '', companies: [], status: 'active'
                },
                company: { 
                    name: '', isLeader: false, interior: '', webUrl: '', domainExpirationDate: '', phoneNumber: '',
                    rfc: '', fiscalAddress: '', proofAddress: '',
                    legalRep: '', contactPerson: '',
                    assignedEmail: '', assignedEmailPassword: '',
                    treasuryEmail: '', treasuryEmailPassword: '',
                    assignmentDate: new Date().toISOString().split('T')[0],
                    observations: '', 
                    status: 'active',
                    checklist: { 
                        cifUpdated: false, interiorAssigned: false, acrylicSign: false, phoneLine: false, webPage: false, phoneInstalled: false, emailCreated: false
                    }
                },
                ticket: { 
                    officeId: '', category: 'internet', priority: 'media', description: '', status: 'pendiente', updates: [], newUpdate: '' 
                }
            });

            // Mapeo checklist
            const checklistLabels = {
                cifUpdated: 'Ya cuenta con CIF actualizado',
                interiorAssigned: 'Interior Asignado',
                acrylicSign: 'Letrero acrílico',
                phoneLine: 'Línea Telefónica',
                webPage: 'Pagina Web',
                phoneInstalled: 'Teléfono Instalado',
                emailCreated: 'Correo creado'
            };

            // Alertas
            const alerts = useMemo(() => {
                const list = [];
                items.offices.filter(o => o.status !== 'archived').forEach(o => {
                    if(o.contractEndDate) {
                        const days = getDaysDiff(o.contractEndDate);
                        if(days <= 90) {
                            const priority = days <= 30 ? 1 : 2;
                            list.push({type:'contract', priority, title:`Contrato Oficina: ${o.name}`, msg:`Vence el ${formatDate(o.contractEndDate)} (${days} días)`});
                        }
                    }
                    if(o.companies) {
                        o.companies.filter(c => c.status !== 'archived').forEach(c => {
                            if(c.domainExpirationDate) {
                                const days = getDaysDiff(c.domainExpirationDate);
                                if(days <= 90) {
                                    const priority = days <= 30 ? 1 : 2;
                                    list.push({type:'domain', priority, title:`Dominio Web: ${c.name}`, msg:`Vence el ${formatDate(c.domainExpirationDate)} (${days} días)`});
                                }
                            }
                        });
                    }
                });
                return list.sort((a,b)=>a.priority-b.priority);
            }, [items.offices]);

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, u => {
                    setUser(u);
                    if (u) setUserRole(u.email?.toLowerCase().includes('admin') ? 'admin' : 'consultor');
                    setLoadingAuth(false);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if(!user) return;
                const unsub1 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'offices'), 
                    s => setItems(p => ({...p, offices: s.docs.map(d=>({id:d.id, ...d.data()}))})), e => console.error(e));
                const unsub2 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'tickets'), 
                    s => setItems(p => ({...p, tickets: s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))})), e => console.error(e));
                return () => { unsub1(); unsub2(); };
            }, [user]);

            // Handlers
            const saveOffice = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'offices');
                if(modal.data) await updateDoc(doc(ref, modal.data.id), forms.office);
                else await addDoc(ref, {...forms.office, companies:[], status: 'active', createdAt: serverTimestamp()});
                setModal(null);
            };

            const saveCompany = async () => {
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'offices', modal.parent.id);
                let list = [...(modal.parent.companies || [])];
                
                if(forms.company.isLeader) list = list.map(c=>({...c, isLeader:false}));

                if(modal.data) list[modal.data.idx] = forms.company;
                else list.push({...forms.company, status: 'active'});
                
                await updateDoc(ref, {companies: list});
                setModal(null);
            };

            const saveTicket = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                const office = items.offices.find(o => o.id === forms.ticket.officeId);
                let data = { ...forms.ticket };
                if(modal.data) {
                    if(data.newUpdate) {
                        data.updates = [...(data.updates||[]), {text: data.newUpdate, date: new Date().toISOString(), author: user.email}];
                        delete data.newUpdate;
                    }
                    await updateDoc(doc(ref, modal.data.id), data);
                } else {
                    data.officeName = office?.name || '?';
                    data.createdAt = serverTimestamp();
                    delete data.newUpdate;
                    await addDoc(ref, data);
                }
                setModal(null);
            };

            // ARCHIVAR
            const handleArchive = async () => {
                if (!archiveReason.trim()) return alert("Debes escribir un motivo.");
                const item = archiveModal.data;
                const date = new Date().toISOString();
                try {
                    if (archiveModal.type === 'office') {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'offices', item.id), {
                            status: 'archived', archivedReason: archiveReason, archivedDate: date
                        });
                    } else if (archiveModal.type === 'company') {
                        const ref = doc(db, 'artifacts', appId, 'public', 'data', 'offices', archiveModal.parentId);
                        const parent = items.offices.find(o => o.id === archiveModal.parentId);
                        const list = [...parent.companies];
                        list[item.idx] = { ...list[item.idx], status: 'archived', archivedReason: archiveReason, archivedDate: date, isLeader: false };
                        await updateDoc(ref, {companies: list});
                    }
                    setArchiveModal(null); setArchiveReason('');
                } catch(e) { console.error(e); alert("Error: " + e.message); }
            };

            const deleteItem = async (col, id) => { 
                if(confirm("¿Seguro de eliminar permanentemente?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); 
            };

            const exportExcel = () => {
                let csv = "ID,Estado,Oficina,Direccion,Vencimiento Contrato,Empresa,Estado Empresa,Lider,Vencimiento Dominio,Telefono,Web,RFC,Direccion Fiscal,Representante,Contacto\n";
                items.offices.forEach(o => {
                    const comps = o.companies || [];
                    if(!comps.length) csv += `"${o.id}","${o.status}","${o.name}","${o.address}","${formatDate(o.contractEndDate)}",,,,,,,,,\n`;
                    else comps.forEach(c => csv += `"${o.id}","${o.status}","${o.name}","${o.address}","${formatDate(o.contractEndDate)}","${c.name}","${c.status||'active'}","${c.isLeader?'SI':'NO'}","${formatDate(c.domainExpirationDate)}","${c.phoneNumber}","${c.webUrl}","${c.rfc||''}","${c.fiscalAddress||''}","${c.legalRep||''}","${c.contactPerson||''}"\n`);
                });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(new Blob([`\uFEFF${csv}`], {type:'text/csv'}));
                link.download = "Reporte_CORIA.csv";
                link.click();
            };

            if(loadingAuth) return <div className="h-screen flex items-center justify-center"><div className="loading-spinner"></div></div>;
            if(!user) return <LoginScreen />;

            const visibleOffices = items.offices.filter(o => showHistory ? true : o.status !== 'archived');

            const getLeaderStatus = () => {
                if(modal?.type !== 'company' || !modal?.parent) return { disabled: false, message: '' };
                const companies = modal.parent.companies || [];
                const leaderIndex = companies.findIndex(c => c.isLeader && c.status !== 'archived'); 
                const hasLeader = leaderIndex !== -1;
                const isCurrentCompanyLeader = modal.data && modal.data.idx === leaderIndex;
                if (hasLeader && !isCurrentCompanyLeader) return { disabled: true, message: 'Ya existe una empresa líder activa en esta oficina.' };
                return { disabled: false, message: '' };
            };
            const leaderStatus = getLeaderStatus();

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    {/* MOBILE OVERLAY */}
                    {mobileMenuOpen && <div className="fixed inset-0 bg-black/50 z-20 md:hidden" onClick={()=>setMobileMenuOpen(false)}></div>}

                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 border-b border-slate-800 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-lg"><Building2 size={20}/></div>
                                <div><h1 className="font-bold tracking-wider">CORIA</h1><p className="text-[10px] text-indigo-400 uppercase tracking-widest">Aperturas</p></div>
                            </div>
                            <button onClick={()=>setMobileMenuOpen(false)} className="md:hidden text-slate-400"><X size={20}/></button>
                        </div>
                        <div className="px-6 py-4 border-b border-slate-800/50">
                            <div className="flex items-center gap-3 mb-1"><div className="bg-slate-700 p-1.5 rounded-full"><User size={14}/></div><p className="text-xs font-medium truncate w-32" title={user.email}>{user.email}</p></div>
                            <span className={`text-[10px] px-2 py-0.5 rounded-full uppercase font-bold tracking-wide ${userRole==='admin' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-blue-500/20 text-blue-400'}`}>{userRole === 'admin' ? 'Administrador' : 'Modo Lectura'}</span>
                        </div>
                        <nav className="p-4 space-y-1 flex-1">
                            <button onClick={()=>{setTab('dashboard');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='dashboard'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LayoutDashboard size={18}/> Tablero</button>
                            <button onClick={()=>{setTab('offices');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='offices'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Building size={18}/> Oficinas</button>
                            <button onClick={()=>{setTab('tickets');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='tickets'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LifeBuoy size={18}/> Tickets</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={()=>signOut(auth)} className="flex items-center gap-2 text-xs text-red-400 hover:text-red-300 w-full p-2 rounded"><LogOut size={14}/> Cerrar Sesión</button></div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative w-full">
                        <header className="bg-white px-4 md:px-8 py-4 border-b flex justify-between items-center shadow-sm z-10 shrink-0">
                            <div className="flex items-center gap-3">
                                <button onClick={()=>setMobileMenuOpen(true)} className="md:hidden text-slate-500 p-1"><Menu size={24}/></button>
                                <div><h2 className="text-xl font-bold capitalize text-slate-800">{tab === 'tickets' ? 'Mesa de Ayuda' : tab}</h2><p className="text-xs text-slate-400 mt-1 hidden md:block">Gestión operativa</p></div>
                            </div>
                            <div className="flex gap-2 items-center">
                                {/* SWITCH DE HISTORIAL */}
                                {tab === 'offices' && (
                                    <div className="flex items-center gap-2 mr-2 bg-slate-100 rounded-full px-3 py-1">
                                        <span className={`text-[10px] font-bold uppercase ${showHistory ? 'text-slate-500' : 'text-indigo-600'}`}>Activos</span>
                                        <button 
                                            onClick={() => setShowHistory(!showHistory)} 
                                            className={`w-8 h-4 rounded-full flex items-center transition-colors ${showHistory ? 'bg-indigo-600 justify-end' : 'bg-slate-300 justify-start'}`}
                                        >
                                            <div className="w-3 h-3 bg-white rounded-full mx-0.5 shadow-sm"></div>
                                        </button>
                                        <span className={`text-[10px] font-bold uppercase ${showHistory ? 'text-indigo-600' : 'text-slate-500'}`}>Historial</span>
                                    </div>
                                )}

                                <button onClick={exportExcel} className="hidden md:flex bg-emerald-600 text-white px-3 py-2 rounded-lg gap-2 items-center text-xs font-bold hover:bg-emerald-700 transition"><Download size={16}/> Reporte</button>
                                {userRole === 'admin' && (
                                    <>
                                        {tab === 'offices' && <button onClick={()=>{setForms({...forms, office: {name:'', address:'', contractEndDate:'', signerName:'', landlordName:'', landlordPhone:'', landlordEmail:'', rentAmount:'', invoiceAmount:'', servicesIncluded:{water:false, light:false, maintenance:false}, notes:'', companies:[], status: 'active'}}); setModal({type:'office', data:null})}} className="bg-indigo-600 text-white px-3 py-2 rounded-lg flex gap-2 items-center text-xs md:text-sm font-bold hover:bg-indigo-700 transition"><Plus size={16}/><span className="hidden md:inline">Nueva Oficina</span></button>}

                                                    <div key={i} className="p-4 flex justify-between items-center hover:bg-slate-50">

                                        </div>
                                    )}

                                                        <div className="flex gap-2 justify-end mb-2">

                                                        {visibleCompanies.length} Empresas
                                                    </span>

                                            </div>

                                                    <div className="flex justify-between items-center mb-1">
                                                        <span className="text-xs font-bold text-slate-500 uppercase">Cumplimiento Checklist</span>

                                                    <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                                        <div className={`h-full rounded-full transition-all duration-500 ${progress === 100 ? 'bg-emerald-500' : 'bg-indigo-500'}`} style={{ width: `${progress}%` }}></div>
                                                    </div>
                                                </div>
                                            )}

                                                    const isArchivedCompany = c.status === 'archived';

                                                            <div className={`p-2 rounded-lg ${isArchivedCompany ? 'bg-slate-200 text-slate-500' : c.isLeader?'bg-amber-100 text-amber-600':'bg-indigo-100 text-indigo-600'}`}>

                                                            <div>
                                                                <p className="font-bold text-sm text-slate-700 flex items-center gap-2">
                                                                    {c.name}

                                                                    {isArchivedCompany && <span className="text-[10px] bg-slate-200 text-slate-600 px-1.5 py-0.5 rounded border">Baja</span>}
                                                                </p>
                                                                {!isArchivedCompany ? (
                                                                    <div className="flex gap-2 text-xs text-slate-400 mt-0.5">
                                                                        {c.webUrl && <a href={c.webUrl} target="_blank" className="hover:text-indigo-500 flex items-center gap-1"><Globe size={10}/> Web</a>}
                                                                        {c.phoneNumber && <span className="flex items-center gap-1"><Phone size={10}/> {c.phoneNumber}</span>}
                                                                    </div>
                                                                ) : (
                                                                    <p className="text-[10px] text-slate-400 mt-0.5">Razón: {c.archivedReason}</p>
                                                                )}
                                                            </div>
                                                        </div>
                                                        {userRole === 'admin' && !isArchivedCompany && !isArchivedOffice && (
                                                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                <button onClick={()=>{setForms({...forms, company:c}); setModal({type:'company', parent:o, data:{idx:i}})}} className="text-xs bg-white border px-3 py-1.5 rounded font-bold hover:text-indigo-600 shadow-sm">Editar</button>
                                                                <button onClick={()=>{setArchiveModal({type:'company', data:{...c, idx:i}, parentId:o.id}); setArchiveReason('')}} className="text-red-400 hover:bg-red-50 p-1.5 rounded"><Trash2 size={14}/></button>
                                                            </div>
                                                        )}
                                                    </div>
                                                )})}
                                                {userRole === 'admin' && !isArchivedOffice && (
                                                    <button onClick={()=>{setForms({...forms, company:{name:'', isLeader:false, interior:'', webUrl:'', domainExpirationDate:'', phoneNumber:'', rfc:'', fiscalAddress:'', proofAddress:'', legalRep:'', contactPerson:'', assignedEmail:'', assignedEmailPassword:'', treasuryEmail:'', treasuryEmailPassword:'', assignmentDate: new Date().toISOString().split('T')[0], observations: '', checklist:{cifUpdated:false, interiorAssigned:false, acrylicSign:false, phoneLine:false, webPage:false, phoneInstalled:false, emailCreated:false}, status: 'active'}}); setModal({type:'company', parent:o, data:null})}} className="w-full py-2.5 border-2 border-dashed border-slate-200 rounded-lg text-sm font-bold text-slate-400 hover:text-indigo-600 hover:border-indigo-300 hover:bg-indigo-50/20 flex items-center justify-center gap-2 transition"><Plus size={16}/> Agregar Empresa</button>

                                                    ))}
                                                </div>

                                                        <option value="pendiente">Pendiente</option>
                                                        <option value="proceso">En Proceso</option>
                                                        <option value="resuelto">Resuelto</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                    {/* MODAL ARCHIVAR */}
                    {archiveModal && (
                        <div className="fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm fade-in">

                                    <h3 className="font-bold text-lg">Dar de Baja</h3>

                            </div>

                                    {modal.type === 'company' ? <Building2 size={24} className="text-indigo-600"/> : modal.type === 'ticket' ? <LifeBuoy size={24} className="text-indigo-600"/> : <Building size={24} className="text-indigo-600"/>}

                                {modal.type === 'office' && (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Nombre Oficina</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" placeholder="Ej. Torre A" value={forms.office.name} onChange={e=>setForms(f=>({...f, office:{...f.office, name:e.target.value}}))}/></div>
                                            <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Dirección Completa</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" placeholder="Calle, Número, Colonia" value={forms.office.address} onChange={e=>setForms(f=>({...f, office:{...f.office, address:e.target.value}}))}/></div>

                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Nombre quien firma</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" placeholder="Representante Legal" value={forms.office.signerName} onChange={e=>setForms(f=>({...f, office:{...f.office, signerName:e.target.value}}))}/></div>

                                            <div className="col-span-2 border-t pt-2 mt-2"><h4 className="text-xs font-bold text-indigo-900 uppercase mb-2 flex gap-1"><User size={14}/> Datos del Arrendador</h4></div>

                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Teléfono Contacto</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.office.landlordPhone} onChange={e=>setForms(f=>({...f, office:{...f.office, landlordPhone:e.target.value}}))}/></div>
                                            <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Correo Electrónico</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.office.landlordEmail} onChange={e=>setForms(f=>({...f, office:{...f.office, landlordEmail:e.target.value}}))}/></div>

                                            {/* DATOS FINANCIEROS */}
                                            <div className="col-span-2 border-t pt-2 mt-2"><h4 className="text-xs font-bold text-indigo-900 uppercase mb-2 flex gap-1"><DollarSign size={14}/> Datos Financieros</h4></div>

                                            <div className="col-span-2 bg-slate-50 p-3 rounded-lg border border-slate-200">

                                                <div className="flex gap-4">
                                                    <label className="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" className="accent-indigo-600" checked={forms.office.servicesIncluded?.water} onChange={e=>setForms(f=>({...f, office:{...f.office, servicesIncluded:{...f.office.servicesIncluded, water:e.target.checked}}}))}/> <Droplets size={14}/> Agua</label>
                                                    <label className="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" className="accent-indigo-600" checked={forms.office.servicesIncluded?.light} onChange={e=>setForms(f=>({...f, office:{...f.office, servicesIncluded:{...f.office.servicesIncluded, light:e.target.checked}}}))}/> <Zap size={14}/> Luz</label>
                                                    <label className="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" className="accent-indigo-600" checked={forms.office.servicesIncluded?.maintenance} onChange={e=>setForms(f=>({...f, office:{...f.office, servicesIncluded:{...f.office.servicesIncluded, maintenance:e.target.checked}}}))}/> <Wrench size={14}/> Mantenimiento</label>
                                                </div>
                                            </div>

                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2"><button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50">Cancelar</button><button onClick={saveOffice} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Guardar</button></div>
                                    </div>

                                                <label className={`text-sm font-bold flex-1 select-none ${leaderStatus.disabled ? 'text-slate-400 cursor-not-allowed' : 'text-slate-700 cursor-pointer'}`}>

                                                        type="checkbox" 
                                                        className="ml-2 accent-amber-500" 
                                                        checked={forms.company.isLeader} 
                                                        onChange={e=>setForms(f=>({...f, company:{...f.company, isLeader:e.target.checked}}))}
                                                        disabled={leaderStatus.disabled}
                                                    />
                                                </label>
                                                {leaderStatus.disabled && <p className="text-[10px] text-red-400 mt-1 font-medium">{leaderStatus.message}</p>}
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="text-xs font-bold text-indigo-900 uppercase mb-3 pb-1 border-b border-indigo-100 flex items-center gap-2"><Building size={14}/> Datos Generales</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Nombre Empresa</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.name} onChange={e=>setForms(f=>({...f, company:{...f.company, name:e.target.value}}))}/></div>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Teléfono Oficina</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.phoneNumber} onChange={e=>setForms(f=>({...f, company:{...f.company, phoneNumber:e.target.value}}))}/></div>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Interior / Suite</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.interior} onChange={e=>setForms(f=>({...f, company:{...f.company, interior:e.target.value}}))}/></div>
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Sitio Web</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.webUrl} onChange={e=>setForms(f=>({...f, company:{...f.company, webUrl:e.target.value}}))}/></div>
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Calendar size={12}/> Vencimiento Dominio</label><input type="date" className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.domainExpirationDate} onChange={e=>setForms(f=>({...f, company:{...f.company, domainExpirationDate:e.target.value}}))}/></div>
                                            </div>
                                        </div>

                                        {/* SECCION 2: DATOS FISCALES Y LEGALES */}
                                        <div>
                                            <h4 className="text-xs font-bold text-indigo-900 uppercase mb-3 pb-1 border-b border-indigo-100 flex items-center gap-2"><FileText size={14}/> Datos Fiscales y Legales</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">RFC</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.rfc} onChange={e=>setForms(f=>({...f, company:{...f.company, rfc:e.target.value}}))}/></div>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Representante Legal (Firma)</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.legalRep} onChange={e=>setForms(f=>({...f, company:{...f.company, legalRep:e.target.value}}))}/></div>
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Dirección Fiscal</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.fiscalAddress} onChange={e=>setForms(f=>({...f, company:{...f.company, fiscalAddress:e.target.value}}))}/></div>
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Dirección Comprobante Domicilio</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.proofAddress} onChange={e=>setForms(f=>({...f, company:{...f.company, proofAddress:e.target.value}}))}/></div>
                                                <div className="space-y-1 col-span-2"><label className="text-xs font-bold text-slate-500 uppercase">Persona a Cargo (Contacto)</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" placeholder="Quien contesta el teléfono" value={forms.company.contactPerson} onChange={e=>setForms(f=>({...f, company:{...f.company, contactPerson:e.target.value}}))}/></div>
                                            </div>
                                        </div>

                                        {/* SECCION 3: ACCESOS Y CORREOS */}
                                        <div>
                                            <h4 className="text-xs font-bold text-indigo-900 uppercase mb-3 pb-1 border-b border-indigo-100 flex items-center gap-2"><Key size={14}/> Accesos y Correos</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Asignado</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.assignedEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (
                                                    <div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contraseña</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.assignedEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmailPassword:e.target.value}}))}/></div>
                                                ) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contraseña</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}

                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Tesorería/Otros</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.treasuryEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (
                                                    <div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contraseña</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.treasuryEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmailPassword:e.target.value}}))}/></div>
                                                ) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contraseña</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}
                                            </div>
                                        </div>
                                        
                                        {/* CHECKLIST */}
                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><CheckSquare size={16}/> Checklist de Alta</h4>
                                            <div className="grid grid-cols-2 gap-2 text-xs">
                                                {Object.keys(checklistLabels).map(key => (
                                                    <label key={key} className="flex items-center gap-2 p-2 rounded hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-100">
                                                        <input type="checkbox" className="accent-indigo-600" checked={forms.company.checklist?.[key]} onChange={e=>setForms(f=>({...f, company:{...f.company, checklist:{...f.company.checklist, [key]:e.target.checked}}}))}/>
                                                        <span>{checklistLabels[key]}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        {/* OBSERVACIONES */}
                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><MessageSquare size={16}/> Observaciones</h4>
                                            <textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-20 text-sm" placeholder="Detalles adicionales sobre la empresa..." value={forms.company.observations} onChange={e=>setForms(f=>({...f, company:{...f.company, observations:e.target.value}}))}/>
                                        </div>

                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2"><button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50">Cancelar</button><button onClick={saveCompany} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Guardar</button></div>
                                    </div>
                                )}

                                {modal.type === 'ticket' && (
                                    <div className="space-y-4">
                                        {!modal.data && (
                                            <>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Oficina Afectada</label><select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" value={forms.ticket.officeId} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, officeId:e.target.value}}))}><option value="">Selecciona Oficina...</option>{items.offices.map(o=><option key={o.id} value={o.id}>{o.name}</option>)}</select></div>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Descripción</label><textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-24 resize-none" placeholder="Detalla qué está fallando..." value={forms.ticket.description} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, description:e.target.value}}))}/></div>
                                            </>
                                        )}
                                        {modal.data && (
                                            <div className="space-y-3">
                                                <div className="bg-slate-50 p-3 rounded border text-sm text-slate-600 italic">"{forms.ticket.description}"</div>
                                                <div className="space-y-1">
                                                    <label className="text-xs font-bold text-slate-500 uppercase">Agregar Seguimiento</label>
                                                    <textarea className="border w-full p-3 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none h-20" placeholder="Escribe un avance..." value={forms.ticket.newUpdate} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, newUpdate:e.target.value}}))}/>
                                                </div>
                                            </div>
                                        )}
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2"><button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50">Cancelar</button><button onClick={saveTicket} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">{modal.data ? 'Actualizar' : 'Crear Ticket'}</button></div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
