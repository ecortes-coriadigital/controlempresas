        // --- UTILS ---
        const formatDate = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            if(isNaN(date.getTime())) return '-';
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + userTimezoneOffset).toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatDateTime = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            if(isNaN(date.getTime())) return '-';
            return date.toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const getDaysDiff = (dateString) => {
            if (!dateString) return null;
            return Math.ceil((new Date(dateString) - new Date()) / (1000 * 60 * 60 * 24)); 
        };

        const calculateProgress = (office) => {
            if (!office.companies || office.companies.length === 0) return 0;
            let totalChecks = 0;
            let completedChecks = 0;
            const checklistKeys = ['cifUpdated', 'interiorAssigned', 'acrylicSign', 'phoneLine', 'webPage', 'phoneInstalled', 'emailCreated'];
            
            office.companies.filter(c => c.status !== 'archived').forEach(c => {
                if (c.checklist) {
                    checklistKeys.forEach(key => {
                        totalChecks++;
                        if (c.checklist[key]) completedChecks++;
                    });
                }
            });
            
            return totalChecks === 0 ? 0 : Math.round((completedChecks / totalChecks) * 100);
        };

        const calculateCompanyProgress = (company) => {
            const checklistKeys = ['cifUpdated', 'interiorAssigned', 'acrylicSign', 'phoneLine', 'webPage', 'phoneInstalled', 'emailCreated'];
            if (!company.checklist) return 0;
            let completed = 0;
            checklistKeys.forEach(key => {
                if (company.checklist[key]) completed++;
            });
            return Math.round((completed / checklistKeys.length) * 100);
        };

        const getLeaderCompany = (office) => {
            if(!office.companies) return null;
            return office.companies.find(c => c.isLeader && c.status !== 'archived');
        };

        const getSecondMondayOfMonth = () => {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const dayOfWeek = firstDay.getDay(); 
            
            let daysToFirstMonday = (1 - dayOfWeek + 7) % 7;
            if (daysToFirstMonday === 0 && dayOfWeek === 1) daysToFirstMonday = 0; 
            else if (dayOfWeek === 0) daysToFirstMonday = 1;
            else daysToFirstMonday = (8 - dayOfWeek);

            const firstMondayDate = 1 + daysToFirstMonday;
            const secondMondayDate = firstMondayDate + 7;
            
            return new Date(year, month, secondMondayDate);
        };

        const isAuditDue = (audits = []) => {
            const today = new Date();
            const secondMonday = getSecondMondayOfMonth();
            const currentMonthKey = `${today.getFullYear()}-${today.getMonth() + 1}`;
            
            if (today >= secondMonday) {
                const hasAudit = audits.some(a => a.monthKey === currentMonthKey && a.status === 'completed');
                return !hasAudit;
            }
            return false;
        };

        // --- COMPONENTES ---
        const CircularProgress = ({ percentage, size = 40, strokeWidth = 3, label }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            
            let colorClass = "text-red-500";
            if(percentage >= 50) colorClass = "text-amber-500";
            if(percentage >= 80) colorClass = "text-indigo-500";
            if(percentage === 100) colorClass = "text-emerald-500";

            return (
                <div className="flex flex-col items-center gap-1 group relative">
                    <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                        <svg className="transform -rotate-90 w-full h-full">

                            <circle cx={size / 2} cy={size / 2} r={radius} stroke="currentColor" strokeWidth={strokeWidth} fill="transparent" strokeDasharray={circumference} strokeDashoffset={offset} className={`${colorClass} transition-all duration-500 ease-out`} />
                        </svg>
                        <span className="absolute text-[9px] font-bold text-slate-700">{percentage}%</span>
                    </div>
                    {label && <span className="text-[10px] text-slate-500 truncate max-w-[70px] text-center" title={label}>{label}</span>}

        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const [error, setError] = useState(null);

            const handleLogin = async (e) => {

                setLoading(true);
                setError(null);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    let msg = "Error al entrar.";
                    if(err.code?.includes('invalid-credential') || err.code?.includes('wrong-password')) msg = "Credenciales incorrectas.";
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">

                            </div>

                            <div className="relative"><Lock className="absolute left-3 top-3 text-slate-400" size={18} /><input type="password" required className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Contrase√±a" value={password} onChange={e=>setPassword(e.target.value)}/></div>

                if(savingRef.current) return;
                
                // Validaci√≥n b√°sica de nombre

            const saveTicket = async () => {
                if(savingRef.current) return;
                savingRef.current = true;
                setIsSaving(true);
                try {
                    const ref = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                    const office = items.offices.find(o => o.id === forms.ticket.officeId);
                    let data = { ...forms.ticket };
                    data.officeName = office?.name || 'Desconocida';
                    if (data.isGeneralIssue) { data.companyName = 'GENERAL (Toda la Oficina)'; data.companyId = 'general'; }

                            savingRef.current = false;

                                        </div>
                                        <div>
                                            <h4 className="text-xs font-bold text-indigo-900 uppercase mb-3 pb-1 border-b border-indigo-100 flex items-center gap-2"><Key size={14}/> Accesos y Correos</h4>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Asignado</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.assignedEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (<div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contrase√±a</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.assignedEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, assignedEmailPassword:e.target.value}}))}/></div>) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contrase√±a</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Correo Tesorer√≠a/Otros</label><input className="border w-full p-2.5 rounded-lg bg-slate-50 focus:bg-white outline-none text-sm" value={forms.company.treasuryEmail} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmail:e.target.value}}))}/></div>
                                                {userRole === 'admin' ? (<div className="space-y-1"><label className="text-xs font-bold text-red-500 uppercase flex gap-1 items-center"><Lock size={10}/> Contrase√±a</label><input type="text" className="border w-full p-2.5 rounded-lg bg-red-50 focus:bg-white outline-none text-sm text-red-600" value={forms.company.treasuryEmailPassword} onChange={e=>setForms(f=>({...f, company:{...f.company, treasuryEmailPassword:e.target.value}}))}/></div>) : <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase">Contrase√±a</label><div className="p-2.5 text-xs text-slate-400 bg-slate-100 rounded italic">Oculto</div></div>}
                                            </div>
                                        </div>
                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><CheckSquare size={16}/> Checklist de Alta</h4>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 text-xs">
                                                {Object.keys(checklistLabels).map(key => (<label key={key} className="flex items-center gap-2 p-2 rounded hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-100"><input type="checkbox" className="accent-indigo-600" checked={forms.company.checklist?.[key]} onChange={e=>setForms(f=>({...f, company:{...f.company, checklist:{...f.company.checklist, [key]:e.target.checked}}}))}/><span>{checklistLabels[key]}</span></label>))}
                                            </div>
                                        </div>
                                        <div className="border-t pt-4"><h4 className="font-bold text-sm text-slate-700 mb-2 flex items-center gap-2"><MessageSquare size={16}/> Observaciones</h4><textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-20 text-sm" placeholder="Detalles adicionales sobre la empresa..." value={forms.company.observations} onChange={e=>setForms(f=>({...f, company:{...f.company, observations:e.target.value}}))}/></div>
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50" disabled={isSaving}>Cancelar</button>
                                            <button onClick={saveCompany} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 flex gap-2 items-center" disabled={isSaving}>{isSaving ? <Loader2 className="animate-spin" size={16}/> : null} Guardar</button>
                                        </div>
                                    </div>
                                )}

                                {modal.type === 'ticket' && (
                                    <div className="space-y-4">
                                        {!modal.data && (
                                            <>
                                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">1. Seleccionar Oficina</label><select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" value={forms.ticket.officeId} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, officeId:e.target.value, companyId: '', isGeneralIssue: false}}))}><option value="">-- Elegir Oficina --</option>{items.offices.filter(o=>o.status!=='archived').map(o=><option key={o.id} value={o.id}>{o.name}</option>)}</select></div>
                                                {forms.ticket.officeId && (<div className="space-y-3 animate-[fadeIn_0.3s_ease-out]"><div className="bg-slate-50 p-3 rounded-lg border border-slate-200"><label className="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer"><input type="checkbox" className="accent-indigo-600 w-4 h-4" checked={forms.ticket.isGeneralIssue} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, isGeneralIssue:e.target.checked, companyId: ''}}))}/>Es un problema General de la Oficina (Afecta a todos)</label></div>{!forms.ticket.isGeneralIssue && (<div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">2. Seleccionar Empresa Afectada</label><select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" value={forms.ticket.companyId} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, companyId:e.target.value}}))}><option value="">-- Elegir Empresa --</option>{items.offices.find(o=>o.id===forms.ticket.officeId)?.companies?.filter(c=>c.status!=='archived').map((c, i)=>(<option key={i} value={i}>{c.name}</option>))}</select></div>)}</div>)}
                                                {(forms.ticket.isGeneralIssue || forms.ticket.companyId !== '') && (<div className="space-y-3 animate-[fadeIn_0.3s_ease-out]"><div className="grid grid-cols-2 gap-3"><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Tipo de Falla</label><select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" value={forms.ticket.category} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, category:e.target.value}}))}>{ticketCategories.map(cat=><option key={cat} value={cat}>{cat}</option>)}</select></div><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Prioridad</label><select className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" value={forms.ticket.priority} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, priority:e.target.value}}))}><option value="baja">Baja</option><option value="media">Media</option><option value="alta">Alta</option><option value="urgente">URGENTE</option></select></div></div><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Asignado A:</label><div className="relative"><UserCheck size={16} className="absolute left-3 top-3.5 text-slate-400"/><input className="border w-full pl-9 p-3 rounded-lg bg-slate-50 focus:bg-white outline-none" placeholder="Nombre del responsable..." value={forms.ticket.assignedTo} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, assignedTo:e.target.value}}))}/></div></div><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Descripci√≥n Detallada</label><textarea className="border w-full p-3 rounded-lg bg-slate-50 focus:bg-white outline-none h-24 resize-none" placeholder="Describe el problema con detalle..." value={forms.ticket.description} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, description:e.target.value}}))}/></div></div>)}
                                            </>
                                        )}
                                        {modal.data && (
                                            <div className="space-y-4">
                                                {modal.data.status === 'resuelto' ? (<div className="bg-emerald-50 p-4 rounded-lg border border-emerald-200 text-center"><CheckSquare className="w-8 h-8 text-emerald-600 mx-auto mb-2"/><h4 className="font-bold text-emerald-800">Ticket Resuelto</h4><p className="text-xs text-emerald-600 mt-1">Este ticket est√° cerrado y en modo lectura.</p></div>) : (<div className="grid grid-cols-2 gap-3"><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Estado Actual</label><select className="border w-full p-2.5 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none font-bold" value={forms.ticket.status} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, status:e.target.value}}))} disabled={userRole !== 'admin'}><option value="pendiente">Pendiente</option><option value="proceso">En Proceso</option><option value="resuelto">Resuelto (Cerrar)</option></select></div><div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Asignado A</label><input className="border w-full p-2.5 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none" value={forms.ticket.assignedTo} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, assignedTo:e.target.value}}))}/></div></div>)}
                                                <div className="bg-slate-50 p-4 rounded-lg border text-sm text-slate-600 italic"><p className="font-bold text-xs text-slate-400 mb-1">Descripci√≥n Original:</p>"{forms.ticket.description}"</div>
                                                {forms.ticket.updates && forms.ticket.updates.length > 0 && (<div className="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">{forms.ticket.updates.map((u, i) => (<div key={i} className="text-xs bg-white border p-2 rounded shadow-sm"><div className="flex justify-between text-slate-400 mb-1"><span className="font-bold">{u.author}</span><span>{formatDateTime(u.date)}</span></div><p className="text-slate-700">{u.text}</p></div>))}</div>)}
                                                {modal.data.status !== 'resuelto' && (<div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase flex justify-between">Agregar Avance / Observaci√≥n {forms.ticket.status !== modal.data.status && <span className="text-red-500 animate-pulse">¬°Obligatorio por cambio de estado!</span>}</label><textarea className={`border w-full p-3 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 outline-none h-24 ${forms.ticket.status !== modal.data.status && !forms.ticket.newUpdate ? 'border-red-300 bg-red-50' : ''}`} placeholder={forms.ticket.status !== modal.data.status ? "Escribe el motivo del cambio de estado..." : "Escribe un nuevo comentario..."} value={forms.ticket.newUpdate} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, newUpdate:e.target.value}}))}/></div>)}
                                            </div>
                                        )}
                                        <div className="flex justify-end gap-3 pt-4 border-t mt-2">
                                            <button onClick={()=>setModal(null)} className="px-5 py-2.5 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50" disabled={isSaving}>Cerrar</button>
                                            {!modal.data && <button onClick={saveTicket} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex gap-2 items-center" disabled={(!forms.ticket.officeId || (!forms.ticket.isGeneralIssue && forms.ticket.companyId === '')) || isSaving}>{isSaving ? <Loader2 className="animate-spin" size={16}/> : null} Crear Ticket</button>}
                                            {modal.data && modal.data.status !== 'resuelto' && <button onClick={saveTicket} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 flex gap-2 items-center" disabled={isSaving}>{isSaving ? <Loader2 className="animate-spin" size={16}/> : null} Guardar Cambios</button>}
                                            {modal.data && modal.data.status === 'resuelto' && userRole === 'admin' && (<div className="flex-1 flex flex-col sm:flex-row gap-2"><input className="flex-1 border p-2 rounded text-xs focus:ring-2 focus:ring-amber-500 outline-none" placeholder="Motivo para reabrir..." value={forms.ticket.newUpdate} onChange={e=>setForms(f=>({...f, ticket:{...f.ticket, newUpdate:e.target.value}}))}/><button onClick={handleReopenTicket} className="px-4 py-2 bg-amber-500 text-white rounded-lg font-bold hover:bg-amber-600 text-xs whitespace-nowrap flex gap-2 items-center" disabled={isSaving}>{isSaving ? <Loader2 className="animate-spin" size={16}/> : null} Reabrir Ticket</button></div>)}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
