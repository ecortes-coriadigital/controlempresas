<!DOCTYPE html>
<html lang="es">

    <script type="importmap">
    {
        "imports": {

            "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",

    <!-- Capturador Global de Errores -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            if (msg.includes('Script error')) return; 
            const root = document.getElementById('root');
            if(root) {
                root.innerHTML = `
                <div style="padding:20px; background:#fee2e2; color:#991b1b; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                    <h1 style="font-size:24px; font-weight:bold; margin-bottom:10px;">⚠️ Error de Código</h1>
                    <p>Posible error de sintaxis en la configuración.</p>
                    <pre style="background:white; padding:15px; border-radius:8px; border:1px solid #f87171; overflow:auto; max-width:90%; text-align:left; font-size:12px;">${msg}\nLínea: ${line}</pre>
                    <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#dc2626; color:white; border:none; border-radius:6px; cursor:pointer;">Recargar Página</button>
                </div>`;
            }
        };
    </script>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center text-slate-400 gap-4">
            <div class="loading-spinner"></div>
            <p class="text-sm">Sorbito de café...</p>

    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, Component } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp, getApps, getApp } from 'firebase/app';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from 'firebase/firestore';
        import { LayoutDashboard, Building2, Building, LifeBuoy, Plus, Edit, Trash2, Settings, ShieldAlert, LogOut, User, Lock, Mail, Info, Database, Menu, X, Crown, AlertTriangle, Download, History, MapPin, CheckSquare, Globe, Phone, FileText, Key, Calendar, MessageSquare, Archive, Eye, EyeOff, DollarSign, Zap, Droplets, Wrench, ChevronDown, ChevronUp, AlertCircle, UserCheck, ClipboardList, Bell } from 'lucide-react';

        // ------------------------------------------------------------------
        // ---  ¡ATENCIÓN! PEGA AQUÍ TUS DATOS DE FIREBASE (Project Settings) ---
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA9gk593APfDsDIG3VGTclmzs8aO9oLgJg",
            authDomain: "control-aperturas-27baf.firebaseapp.com",
            projectId: "control-aperturas-27baf",
            storageBucket: "control-aperturas-27baf.firebasestorage.app",
            messagingSenderId: "291057486602",
            appId: "1:291057486602:web:0d05d616ea84cd69e448f3"
        };
        // ------------------------------------------------------------------

        // Variables Globales
        const appId = firebaseConfig.projectId || 'coria-app-v1';
        let app, auth, db;

        // Inicialización Segura
        try {
            if (firebaseConfig.apiKey !== "TU_API_KEY_AQUI") {
                app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            throw new Error("Error en la configuración de Firebase: " + e.message);
        }

        // --- UTILS ---
        const formatDate = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            if(isNaN(date.getTime())) return '-';
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + userTimezoneOffset).toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatDateTime = (timestamp) => {
            if (!timestamp) return '-';
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            if(isNaN(date.getTime())) return '-';
            return date.toLocaleDateString('es-MX', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const getDaysDiff = (dateString) => {
            if (!dateString) return null;
            return Math.ceil((new Date(dateString) - new Date()) / (1000 * 60 * 60 * 24)); 
        };

        const calculateProgress = (office) => {
            if (!office.companies || office.companies.length === 0) return 0;
            let totalChecks = 0;
            let completedChecks = 0;
            const checklistKeys = ['cifUpdated', 'interiorAssigned', 'acrylicSign', 'phoneLine', 'webPage', 'phoneInstalled', 'emailCreated'];
            
            office.companies.filter(c => c.status !== 'archived').forEach(c => {
                if (c.checklist) {
                    checklistKeys.forEach(key => {
                        totalChecks++;
                        if (c.checklist[key]) completedChecks++;
                    });
                }
            });
            
            return totalChecks === 0 ? 0 : Math.round((completedChecks / totalChecks) * 100);
        };

        const calculateCompanyProgress = (company) => {
            const checklistKeys = ['cifUpdated', 'interiorAssigned', 'acrylicSign', 'phoneLine', 'webPage', 'phoneInstalled', 'emailCreated'];
            if (!company.checklist) return 0;
            let completed = 0;
            checklistKeys.forEach(key => {
                if (company.checklist[key]) completed++;
            });
            return Math.round((completed / checklistKeys.length) * 100);
        };

        const getLeaderCompany = (office) => {
            if(!office.companies) return null;
            return office.companies.find(c => c.isLeader && c.status !== 'archived');
        };

        // Calculo del segundo lunes del mes actual
        const getSecondMondayOfMonth = () => {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const dayOfWeek = firstDay.getDay(); // 0 (Dom) - 6 (Sab)
            
            // Dias hasta el primer lunes
            let daysToFirstMonday = (1 - dayOfWeek + 7) % 7;
            if (daysToFirstMonday === 0 && dayOfWeek === 1) daysToFirstMonday = 0; // Si hoy es lunes
            else if (dayOfWeek === 0) daysToFirstMonday = 1;
            else daysToFirstMonday = (8 - dayOfWeek);

            // Segundo lunes = Primer lunes + 7 dias
            const firstMondayDate = 1 + daysToFirstMonday;
            const secondMondayDate = firstMondayDate + 7;
            
            return new Date(year, month, secondMondayDate);
        };

        const isAuditDue = (audits = []) => {
            const today = new Date();
            const secondMonday = getSecondMondayOfMonth();
            const currentMonthKey = `${today.getFullYear()}-${today.getMonth() + 1}`;
            
            // Si hoy es o ya paso el segundo lunes
            if (today >= secondMonday) {
                // Checar si ya existe auditoria para este mes
                const hasAudit = audits.some(a => a.monthKey === currentMonthKey);
                return !hasAudit;
            }
            return false;
        };

        // --- COMPONENTES ---

        // Componente Circular Progress
        const CircularProgress = ({ percentage, size = 40, strokeWidth = 3, label }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            
            let colorClass = "text-red-500";
            if(percentage >= 50) colorClass = "text-amber-500";
            if(percentage >= 80) colorClass = "text-indigo-500";
            if(percentage === 100) colorClass = "text-emerald-500";

            return (
                <div className="flex flex-col items-center gap-1 group relative">
                    <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                        <svg className="transform -rotate-90 w-full h-full">
                            <circle cx={size / 2} cy={size / 2} r={radius} stroke="currentColor" strokeWidth={strokeWidth} fill="transparent" className="text-slate-200" />
                            <circle cx={size / 2} cy={size / 2} r={radius} stroke="currentColor" strokeWidth={strokeWidth} fill="transparent" strokeDasharray={circumference} strokeDashoffset={offset} className={`${colorClass} transition-all duration-500 ease-out`} />
                        </svg>
                        <span className="absolute text-[9px] font-bold text-slate-700">{percentage}%</span>
                    </div>
                    {label && <span className="text-[10px] text-slate-500 truncate max-w-[70px] text-center" title={label}>{label}</span>}
                </div>
            );
        };

        function SetupRequiredScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full text-center border-l-4 border-amber-500">
                        <Database className="w-16 h-16 text-amber-500 mx-auto mb-4"/>
                        <h1 className="text-2xl font-bold text-slate-800 mb-2">Falta Conexión a Base de Datos</h1>
                        <p className="text-slate-600 mb-6">Para restaurar todas las funciones, edita el archivo <code>index.html</code> y pega tus datos de Firebase en las líneas 68-75.</p>
                        <button onClick={()=>window.location.reload()} className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700">Recargar</button>
                    </div>
                </div>
            );
        }

        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    let msg = "Error al entrar.";
                    if(err.code?.includes('invalid-credential') || err.code?.includes('wrong-password')) msg = "Credenciales incorrectas.";
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-600 w-16 h-16 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                                <Building2 className="text-white w-8 h-8" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Control Empresas</h1>
                            <p className="text-slate-500 text-sm mt-1">Gestión Integral de Aperturas</p>
                        </div>
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm flex gap-2 items-center border border-red-100"><ShieldAlert size={16}/> {error}</div>}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div className="relative"><Mail className="absolute left-3 top-3 text-slate-400" size={18} /><input type="email" required className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="correo@excel.com.mx" value={email} onChange={e=>setEmail(e.target.value)}/></div>
                            <div className="relative"><Lock className="absolute left-3 top-3 text-slate-400" size={18} /><input type="password" required className="w-full pl-10 pr-4 py-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Contraseña" value={password} onChange={e=>setPassword(e.target.value)}/></div>
                            <button disabled={loading} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50">{loading ? 'Validando...' : 'Iniciar Sesión'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- APP PRINCIPAL ---
        function App() {
            if (!app) return <SetupRequiredScreen />;

            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState(null);
            const [loadingAuth, setLoadingAuth] = useState(true);
            const [tab, setTab] = useState('dashboard');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            // Estado Historial y Despliegue
            const [showHistory, setShowHistory] = useState(false);
            const [expandedOffices, setExpandedOffices] = useState({}); 
            const [showNotifications, setShowNotifications] = useState(false);

            // Datos
            const [items, setItems] = useState({ offices: [], tickets: [], audits: [] });
            
            // Modales
            const [modal, setModal] = useState(null);
            const [archiveModal, setArchiveModal] = useState(null); 
            const [auditModal, setAuditModal] = useState(null); // Nuevo modal para auditoria
            const [archiveReason, setArchiveReason] = useState('');
            
            // Estado de Formularios
            const [forms, setForms] = useState({ 
                office: { 
                    name: '', address: '', contractEndDate: '', 
                    signerName: '', landlordName: '', landlordPhone: '', landlordEmail: '', 
                    rentAmount: '', invoiceAmount: '', servicesIncluded: { water: false, light: false, maintenance: false },
                    notes: '', companies: [], status: 'active'
                },
                company: { 
                    name: '', isLeader: false, interior: '', webUrl: '', domainExpirationDate: '', phoneNumber: '',
                    rfc: '', fiscalAddress: '', proofAddress: '',
                    legalRep: '', contactPerson: '',
                    assignedEmail: '', assignedEmailPassword: '',
                    treasuryEmail: '', treasuryEmailPassword: '',
                    assignmentDate: new Date().toISOString().split('T')[0],
                    observations: '', 
                    status: 'active',
                    checklist: { 
                        cifUpdated: false, interiorAssigned: false, acrylicSign: false, phoneLine: false, webPage: false, phoneInstalled: false, emailCreated: false
                    }
                },
                ticket: { 
                    officeId: '', companyId: '', isGeneralIssue: false,
                    category: 'Falla de Internet', priority: 'media', description: '', status: 'pendiente', 
                    assignedTo: '', updates: [], newUpdate: '' 
                }
            });

            // Estado para formulario de auditoria
            const [auditForm, setAuditForm] = useState([]);

            const ticketCategories = [
                'Falla de Internet', 
                'Falla Eléctrica (Sin Luz)', 
                'Falla en Equipo Telefónico', 
                'Falta de Agua',
                'Mantenimiento General',
                'Limpieza',
                'Acceso / Seguridad',
                'Otro'
            ];

            const checklistLabels = {
                cifUpdated: 'Ya cuenta con CIF actualizado',
                interiorAssigned: 'Interior Asignado',
                acrylicSign: 'Letrero acrílico',
                phoneLine: 'Línea Telefónica',
                webPage: 'Pagina Web',
                phoneInstalled: 'Teléfono Instalado',
                emailCreated: 'Correo creado'
            };

            // Alertas
            const alerts = useMemo(() => {
                const list = [];
                // Auditoria Pendiente
                if (isAuditDue(items.audits)) {
                    list.push({
                        type: 'audit', priority: 1, 
                        title: 'Auditoría Mensual Requerida', 
                        msg: 'Hoy es el segundo lunes del mes. Se requiere seguimiento telefónico.'
                    });
                }

                items.offices.filter(o => o.status !== 'archived').forEach(o => {
                    if(o.contractEndDate) {
                        const days = getDaysDiff(o.contractEndDate);
                        if(days <= 90) {
                            const priority = days <= 30 ? 1 : 2;
                            list.push({type:'contract', priority, title:`Contrato Oficina: ${o.name}`, msg:`Vence el ${formatDate(o.contractEndDate)} (${days} días)`});
                        }
                    }
                    if(o.companies) {
                        o.companies.filter(c => c.status !== 'archived').forEach(c => {
                            if(c.domainExpirationDate) {
                                const days = getDaysDiff(c.domainExpirationDate);
                                if(days <= 90) {
                                    const priority = days <= 30 ? 1 : 2;
                                    list.push({type:'domain', priority, title:`Dominio Web: ${c.name}`, msg:`Vence el ${formatDate(c.domainExpirationDate)} (${days} días)`});
                                }
                            }
                        });
                    }
                });
                return list.sort((a,b)=>a.priority-b.priority);
            }, [items.offices, items.audits]);

            // Tickets Pendientes para Notificaciones
            const pendingTickets = useMemo(() => {
                return items.tickets.filter(t => t.status === 'pendiente');
            }, [items.tickets]);

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, u => {
                    setUser(u);
                    if (u) setUserRole(u.email?.toLowerCase().includes('admin') ? 'admin' : 'consultor');
                    setLoadingAuth(false);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if(!user) return;
                const unsub1 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'offices'), 
                    s => setItems(p => ({...p, offices: s.docs.map(d=>({id:d.id, ...d.data()}))})), e => console.error(e));
                const unsub2 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'tickets'), 
                    s => setItems(p => ({...p, tickets: s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))})), e => console.error(e));
                const unsub3 = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'audits'), 
                    s => setItems(p => ({...p, audits: s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))})), e => console.error(e));
                
                return () => { unsub1(); unsub2(); unsub3(); };
            }, [user]);

            // Handlers
            const toggleOffice = (id) => {
                setExpandedOffices(prev => ({...prev, [id]: !prev[id]}));
            };

            const saveOffice = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'offices');
                if(modal.data) await updateDoc(doc(ref, modal.data.id), forms.office);
                else await addDoc(ref, {...forms.office, companies:[], status: 'active', createdAt: serverTimestamp()});
                setModal(null);
            };

            const saveCompany = async () => {
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'offices', modal.parent.id);
                let list = [...(modal.parent.companies || [])];
                
                if(forms.company.isLeader) list = list.map(c=>({...c, isLeader:false}));

                if(modal.data) list[modal.data.idx] = forms.company;
                else list.push({...forms.company, status: 'active'});
                
                await updateDoc(ref, {companies: list});
                setModal(null);
            };

            const saveTicket = async () => {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                const office = items.offices.find(o => o.id === forms.ticket.officeId);
                
                let data = { ...forms.ticket };
                
                // Resolver nombres
                data.officeName = office?.name || 'Desconocida';
                
                if (data.isGeneralIssue) {
                    data.companyName = 'GENERAL (Toda la Oficina)';
                    data.companyId = 'general';
                } else {
                    const company = office?.companies?.find((c, idx) => idx.toString() === data.companyId);
                    data.companyName = company ? company.name : 'Desconocida';
                }

                if(modal.data) {
                    const oldStatus = modal.data.status;
                    const newStatus = data.status;
                    
                    if(oldStatus !== newStatus && !data.newUpdate.trim()) {
                        alert("⚠️ IMPORTANTE: Para cambiar el estado del ticket, debes escribir una observación o comentario.");
                        return;
                    }

                    if(data.newUpdate) {
                        let finalText = data.newUpdate;
                        if(oldStatus !== newStatus) {
                            finalText = `[CAMBIO DE ESTADO: ${oldStatus.toUpperCase()} ➝ ${newStatus.toUpperCase()}] ${finalText}`;
                        }
                        data.updates = [...(data.updates||[]), {text: finalText, date: new Date().toISOString(), author: user.email}];
                        delete data.newUpdate;
                    }
                    
                    delete data.isGeneralIssue; 
                    await updateDoc(doc(ref, modal.data.id), data);
                } else {
                    data.createdAt = serverTimestamp();
                    delete data.newUpdate;
                    delete data.isGeneralIssue;
                    await addDoc(ref, data);
                }
                setModal(null);
            };

            const handleReopenTicket = async () => {
                if(!forms.ticket.newUpdate.trim()) {
                    alert("Para reabrir el ticket, escribe el motivo en el campo de 'Agregar Avance'.");
                    return;
                }
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                let data = { ...forms.ticket, status: 'pendiente' }; 
                
                const reopenText = `[TICKET REABIERTO] ${forms.ticket.newUpdate}`;
                data.updates = [...(data.updates||[]), {text: reopenText, date: new Date().toISOString(), author: user.email}];
                delete data.newUpdate;
                delete data.isGeneralIssue;

                await updateDoc(doc(ref, modal.data.id), data);
                setModal(null);
            };

            const handleArchive = async () => {
                if (!archiveReason.trim()) return alert("Debes escribir un motivo.");
                const item = archiveModal.data;
                const date = new Date().toISOString();
                try {
                    if (archiveModal.type === 'office') {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'offices', item.id), {
                            status: 'archived', archivedReason: archiveReason, archivedDate: date
                        });
                    } else if (archiveModal.type === 'company') {
                        const ref = doc(db, 'artifacts', appId, 'public', 'data', 'offices', archiveModal.parentId);
                        const parent = items.offices.find(o => o.id === archiveModal.parentId);
                        const list = [...parent.companies];
                        list[item.idx] = { ...list[item.idx], status: 'archived', archivedReason: archiveReason, archivedDate: date, isLeader: false };
                        await updateDoc(ref, {companies: list});
                    }
                    setArchiveModal(null); setArchiveReason('');
                } catch(e) { console.error(e); alert("Error: " + e.message); }
            };

            const deleteItem = async (col, id) => { 
                if(confirm("¿Seguro de eliminar permanentemente?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); 
            };

            const exportExcel = () => {
                let csv = "ID,Estado,Oficina,Direccion,Vencimiento Contrato,Empresa,Estado Empresa,Lider,Vencimiento Dominio,Telefono,Web,RFC,Direccion Fiscal,Representante,Contacto\n";
                items.offices.forEach(o => {
                    const comps = o.companies || [];
                    if(!comps.length) csv += `"${o.id}","${o.status}","${o.name}","${o.address}","${formatDate(o.contractEndDate)}",,,,,,,,,\n`;
                    else comps.forEach(c => csv += `"${o.id}","${o.status}","${o.name}","${o.address}","${formatDate(o.contractEndDate)}","${c.name}","${c.status||'active'}","${c.isLeader?'SI':'NO'}","${formatDate(c.domainExpirationDate)}","${c.phoneNumber}","${c.webUrl}","${c.rfc||''}","${c.fiscalAddress||''}","${c.legalRep||''}","${c.contactPerson||''}"\n`);
                });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(new Blob([`\uFEFF${csv}`], {type:'text/csv'}));
                link.download = "Reporte_ControlEmpresas.csv";
                link.click();
            };

            if(loadingAuth) return <div className="h-screen flex items-center justify-center"><div className="loading-spinner"></div></div>;
            if(!user) return <LoginScreen />;

            const visibleOffices = items.offices.filter(o => showHistory ? true : o.status !== 'archived');

            const getLeaderStatus = () => {
                if(modal?.type !== 'company' || !modal?.parent) return { disabled: false, message: '' };
                const companies = modal.parent.companies || [];
                const leaderIndex = companies.findIndex(c => c.isLeader && c.status !== 'archived'); 
                const hasLeader = leaderIndex !== -1;
                const isCurrentCompanyLeader = modal.data && modal.data.idx === leaderIndex;
                if (hasLeader && !isCurrentCompanyLeader) return { disabled: true, message: 'Ya existe una empresa líder activa en esta oficina.' };
                return { disabled: false, message: '' };
            };
            const leaderStatus = getLeaderStatus();

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    {/* MOBILE OVERLAY */}
                    {mobileMenuOpen && <div className="fixed inset-0 bg-black/50 z-20 md:hidden" onClick={()=>setMobileMenuOpen(false)}></div>}

                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 border-b border-slate-800 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-lg"><Building2 size={20}/></div>
                                <div><h1 className="font-bold tracking-wider">Control</h1><p className="text-[10px] text-indigo-400 uppercase tracking-widest">Empresas</p></div>
                            </div>
                            <button onClick={()=>setMobileMenuOpen(false)} className="md:hidden text-slate-400"><X size={20}/></button>
                        </div>
                        <div className="px-6 py-4 border-b border-slate-800/50">
                            <div className="flex items-center gap-3 mb-1"><div className="bg-slate-700 p-1.5 rounded-full"><User size={14}/></div><p className="text-xs font-medium truncate w-32" title={user.email}>{user.email}</p></div>
                            <span className={`text-[10px] px-2 py-0.5 rounded-full uppercase font-bold tracking-wide ${userRole==='admin' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-blue-500/20 text-blue-400'}`}>{userRole === 'admin' ? 'Administrador' : 'Consultor'}</span>
                        </div>
                        <nav className="p-4 space-y-1 flex-1">
                            <button onClick={()=>{setTab('dashboard');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='dashboard'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LayoutDashboard size={18}/> Tablero</button>
                            <button onClick={()=>{setTab('offices');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='offices'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Building size={18}/> Oficinas</button>
                            <button onClick={()=>{setTab('tickets');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='tickets'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><LifeBuoy size={18}/> Tickets</button>
                            <button onClick={()=>{setTab('audit');setMobileMenuOpen(false)}} className={`w-full flex gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab==='audit'?'bg-indigo-600 text-white':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><ClipboardList size={18}/> Seguimiento</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={()=>signOut(auth)} className="flex items-center gap-2 text-xs text-red-400 hover:text-red-300 w-full p-2 rounded"><LogOut size={14}/> Cerrar Sesión</button></div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative w-full">
                        <header className="bg-white px-4 md:px-8 py-4 border-b flex justify-between items-center shadow-sm z-10 shrink-0">
                            <div className="flex items-center gap-3">
                                <button onClick={()=>setMobileMenuOpen(true)} className="md:hidden text-slate-500 p-1"><Menu size={24}/></button>
                                <div><h2 className="text-xl font-bold capitalize text-slate-800">{tab === 'tickets' ? 'Mesa de Ayuda' : tab === 'audit' ? 'Seguimiento de Servicios' : tab}</h2><p className="text-xs text-slate-400 mt-1 hidden md:block">Gestión operativa</p></div>
                            </div>
                            <div className="flex gap-4 items-center">
                                {/* NOTIFICACIONES */}
                                <div className="relative">
                                    <button 
                                        onClick={() => setShowNotifications(!showNotifications)} 
                                        className="relative text-slate-500 hover:text-indigo-600 p-1 rounded-full hover:bg-slate-100 transition"
                                    >
                                        <Bell size={20}/>
                                        {pendingTickets.length > 0 && (
                                            <span className="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                                        )}
                                    </button>
                                    
                                    {showNotifications && (
                                        <div className="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-slate-100 z-50 overflow-hidden animate-[fadeIn_0.2s_ease-out]">
                                            <div className="bg-slate-50 px-4 py-2 border-b border-slate-100 text-xs font-bold text-slate-500 uppercase flex justify-between">
                                                <span>Tickets Pendientes</span>
                                                <span className="bg-red-100 text-red-600 px-1.5 rounded">{pendingTickets.length}</span>
                                            </div>
                                            <div className="max-h-60 overflow-y-auto">
                                                {pendingTickets.length > 0 ? (
                                                    pendingTickets.map(t => (
                                                        <button 
                                                            key={t.id} 
                                                            onClick={()=>{setTab('tickets'); setForms({...forms, ticket: {...t, newUpdate: ''}}); setModal({type:'ticket', data:t}); setShowNotifications(false)}}
                                                            className="w-full text-left px-4 py-3 hover:bg-slate-50 border-b border-slate-50 last:border-0"
                                                        >
                                                            <p className="text-xs font-bold text-slate-700 truncate">{t.category}</p>
                                                            <p className="text-[10px] text-slate-400 mt-0.5 truncate">{t.officeName} - {t.companyName}</p>
                                                            <p className="text-[10px] text-indigo-500 mt-1">{formatDate(t.createdAt)}</p>
                                                        </button>
                                                    ))
                                                ) : (
                                                    <p className="text-xs text-slate-400 text-center py-4">No hay tickets nuevos</p>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {tab === 'offices' && (
                                    <div className="flex items-center gap-2 mr-2 bg-slate-100 rounded-full px-3 py-1">
                                        <span className={`text-[10px] font-bold uppercase ${showHistory ? 'text-slate-500' : 'text-indigo-600'}`}>Activos</span>
                                        <button 
                                            onClick={() => setShowHistory(!showHistory)} 
                                            className={`w-8 h-4 rounded-full flex items-center transition-colors ${showHistory ? 'bg-indigo-600 justify-end' : 'bg-slate-300 justify-start'}`}
                                        >
                                            <div className="w-3 h-3 bg-white rounded-full mx-0.5 shadow-sm"></div>
                                        </button>
                                        <span className={`text-[10px] font-bold uppercase ${showHistory ? 'text-indigo-600' : 'text-slate-500'}`}>Historial</span>
                                    </div>
                                )}

                                <button onClick={exportExcel} className="hidden md:flex bg-emerald-600 text-white px-3 py-2 rounded-lg gap-2 items-center text-xs font-bold hover:bg-emerald-700 transition"><Download size={16}/> Reporte</button>
                                {userRole === 'admin' && tab === 'offices' && (
                                    <button onClick={()=>{setForms({...forms, office: {name:'', address:'', contractEndDate:'', signerName:'', landlordName:'', landlordPhone:'', landlordEmail:'', rentAmount:'', invoiceAmount:'', servicesIncluded:{water:false, light:false, maintenance:false}, notes:'', companies:[], status: 'active'}}); setModal({type:'office', data:null})}} className="bg-indigo-600 text-white px-3 py-2 rounded-lg flex gap-2 items-center text-xs md:text-sm font-bold hover:bg-indigo-700 transition"><Plus size={16}/><span className="hidden md:inline">Nueva Oficina</span></button>
                                )}
                                {/* Ticket Button para Todos */}
                                {tab === 'tickets' && (
                                    <button onClick={()=>{setForms({...forms, ticket: {officeId:'', companyId:'', isGeneralIssue: false, category:'Falla de Internet', priority:'media', description:'', status:'pendiente', updates:[], newUpdate:''}}); setModal({type:'ticket', data:null})}} className="bg-indigo-600 text-white px-3 py-2 rounded-lg flex gap-2 items-center text-xs md:text-sm font-bold hover:bg-indigo-700 transition"><Plus size={16}/><span className="hidden md:inline">Nuevo Ticket</span></button>
                                )}
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto p-4 md:p-8">
                            {tab === 'dashboard' && (
                                <div className="max-w-7xl mx-auto space-y-8 animate-[fadeIn_0.3s_ease-out]">
                                    
                                    {/* ALERTAS AL INICIO */}
                                    {alerts.length > 0 && (
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-amber-50 p-4 border-b border-amber-100 flex gap-2 items-center font-bold text-amber-800"><AlertTriangle size={18}/> Alertas de Vencimiento / Auditoría</div>
                                            <div className="divide-y divide-slate-100">
                                                {alerts.map((a,i) => (
                                                    <div key={i} className="p-4 flex justify-between items-center hover:bg-slate-50">
                                                        <div><p className="font-bold text-sm text-slate-700">{a.title}</p><p className="text-xs text-slate-500">{a.msg}</p></div>
                                                        <span className={`text-[10px] font-bold px-2 py-1 rounded uppercase ${a.priority===1?'bg-red-100 text-red-600':'bg-amber-100 text-amber-600'}`}>{a.priority===1?'Urgente':'Atención'}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center"><h3 className="text-slate-500 text-xs font-bold uppercase">Oficinas Activas</h3><p className="text-3xl font-bold text-slate-800 mt-2">{items.offices.filter(o=>o.status!=='archived').length}</p></div>
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center"><h3 className="text-slate-500 text-xs font-bold uppercase">Empresas Activas</h3><p className="text-3xl font-bold text-slate-800 mt-2">{items.offices.reduce((a,b)=>a+(b.companies?.filter(c=>c.status!=='archived').length||0),0)}</p></div>
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center"><h3 className="text-slate-500 text-xs font-bold uppercase">Tickets</h3><p className="text-3xl font-bold text-slate-800 mt-2">{items.tickets.filter(t=>t.status!=='resuelto').length}</p></div>
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center"><h3 className="text-slate-500 text-xs font-bold uppercase">Alertas</h3><p className="text-3xl font-bold text-amber-500 mt-2">{alerts.length}</p></div>
                                    </div>

                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center">
                                            <h3 className="font-bold text-slate-800 flex gap-2 items-center"><Building2 size={18}/> Resumen de Arrendamientos</h3>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left text-sm min-w-[600px]">
                                                <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                                                    <tr>
                                                        <th className="p-4">Oficina</th>
                                                        <th className="p-4">Contrato Vence</th>
                                                        <th className="p-4 text-center">Empresas</th>
                                                        <th className="p-4">Empresa Líder</th>
                                                        <th className="p-4 text-center">Estatus</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {items.offices.filter(o => o.status !== 'archived').map(o => {
                                                        const activeCompanies = (o.companies||[]).filter(c => c.status !== 'archived');
                                                        const leader = getLeaderCompany(o);
                                                        const daysLeft = o.contractEndDate ? getDaysDiff(o.contractEndDate) : null;
                                                        return (
                                                            <tr key={o.id} className="hover:bg-slate-50 transition">
                                                                <td className="p-4">
                                                                    <p className="font-bold text-slate-800">{o.name}</p>
                                                                    <p className="text-xs text-slate-400 truncate max-w-[200px]">{o.address}</p>
                                                                </td>
                                                                <td className="p-4">
                                                                    {o.contractEndDate ? (
                                                                        <div className={`flex flex-col ${daysLeft <= 90 ? 'text-red-600' : 'text-slate-600'}`}>
                                                                            <span className="font-bold">{formatDate(o.contractEndDate)}</span>
                                                                            <span className="text-[10px]">Quedan {daysLeft} días</span>
                                                                        </div>
                                                                    ) : <span className="text-slate-400 italic">-</span>}
                                                                </td>
                                                                <td className="p-4 text-center font-bold text-indigo-600">{activeCompanies.length}</td>
                                                                <td className="p-4">
                                                                    {leader ? (
                                                                        <span className="flex items-center gap-1 text-slate-700 font-medium"><Crown size={12} className="text-amber-500 fill-amber-500"/> {leader.name}</span>
                                                                    ) : <span className="text-slate-400 text-xs italic">Sin asignar</span>}
                                                                </td>
                                                                <td className="p-4 text-center">
                                                                    <span className="bg-emerald-100 text-emerald-700 text-[10px] px-2 py-1 rounded-full font-bold uppercase">Activa</span>
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                    {items.offices.filter(o => o.status !== 'archived').length === 0 && (
                                                        <tr><td colSpan="5" className="p-8 text-center text-slate-400 italic">No hay oficinas activas registradas.</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    {/* CUMPLIMIENTO POR EMPRESA */}
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="bg-slate-50 p-4 border-b border-slate-200">
                                            <h3 className="font-bold text-slate-800 flex gap-2 items-center"><CheckSquare size={18}/> Cumplimiento de Checklist por Oficina</h3>
                                        </div>
                                        <div className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {items.offices.filter(o => o.status !== 'archived').map(o => (
                                                <div key={o.id} className="border border-slate-100 rounded-lg p-4 bg-slate-50/50 hover:shadow-md transition">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <h4 className="font-bold text-sm text-slate-700">{o.name}</h4>
                                                        <span className="text-[10px] text-slate-400 bg-white px-2 py-1 rounded border">{o.companies?.filter(c => c.status !== 'archived').length || 0} Empresas</span>
                                                    </div>
                                                    <div className="flex flex-wrap gap-4 justify-start">
                                                        {(o.companies || []).filter(c => c.status !== 'archived').map((c, idx) => (
                                                            <CircularProgress key={idx} percentage={calculateCompanyProgress(c)} label={c.name} />
                                                        ))}
                                                        {(o.companies || []).filter(c => c.status !== 'archived').length === 0 && (
                                                            <p className="text-xs text-slate-400 italic">Sin empresas activas</p>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {tab === 'offices' && (
                                <div className="grid gap-6 grid-cols-1 max-w-5xl mx-auto animate-[fadeIn_0.3s_ease-out]">
                                    {visibleOffices.map(o => {
                                        const progress = calculateProgress(o);
                                        const isArchivedOffice = o.status === 'archived';
                                        const visibleCompanies = (o.companies||[]).filter(c => showHistory ? true : c.status !== 'archived');
                                        const isExpanded = expandedOffices[o.id];

                                        return (
                                        <div key={o.id} className={`bg-white rounded-xl shadow-sm border overflow-hidden hover:shadow-md transition ${isArchivedOffice ? 'border-slate-300 opacity-75' : 'border-slate-200'}`}>
                                            <div className={`p-5 flex justify-between items-center cursor-pointer ${isArchivedOffice ? 'bg-slate-100' : 'bg-slate-50/50'}`} onClick={() => toggleOffice(o.id)}>
                                                <div>
                                                    <div className="flex gap-2 items-center">
                                                        <h3 className="font-bold text-lg text-slate-800">{o.name}</h3>
                                                        {isArchivedOffice && <span className="bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Archivada</span>}
                                                    </div>
                                                    <p className="text-xs text-slate-500 flex items-center gap-1 mt-1"><MapPin size={12}/> {o.address}</p>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="text-right hidden sm:block">
                                                        <span className="text-xs font-bold px-2 py-1 bg-white rounded border border-slate-200 text-slate-600">
                                                            {visibleCompanies.length} Empresas
                                                        </span>
                                                        {o.contractEndDate && <p className="text-[10px] text-slate-400 mt-1 text-right">Vence: {formatDate(o.contractEndDate)}</p>}
                                                    </div>
                                                    <div className={`p-1 rounded-full hover:bg-slate-200 transition ${isExpanded ? 'rotate-180' : ''}`}>
                                                        <ChevronDown size={20} className="text-slate-400"/>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {isExpanded && (
                                                <div className="border-t border-slate-100 animate-[fadeIn_0.2s_ease-out]">
                                                    <div className="bg-slate-50 px-5 py-3 border-b border-slate-100 flex flex-col sm:flex-row gap-3 sm:items-center justify-between">
                                                        {!isArchivedOffice && (
                                                            <div className="flex-1 sm:mr-8 w-full">
                                                                <div className="flex justify-between items-center mb-1">
                                                                    <span className="text-[10px] font-bold text-slate-500 uppercase">Checklist General</span>
                                                                    <span className={`text-[10px] font-bold ${progress === 100 ? 'text-emerald-600' : 'text-indigo-600'}`}>{progress}%</span>
                                                                </div>
                                                                <div className="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                                                                    <div className={`h-full rounded-full transition-all duration-500 ${progress === 100 ? 'bg-emerald-500' : 'bg-indigo-500'}`} style={{ width: `${progress}%` }}></div>
                                                                </div>
                                                            </div>
                                                        )}
                                                        {userRole === 'admin' && !isArchivedOffice && (
                                                            <div className="flex gap-2 w-full sm:w-auto">
                                                                <button onClick={(e)=>{e.stopPropagation(); setForms({...forms, office:o}); setModal({type:'office', data:o})}} className="flex-1 sm:flex-none text-xs flex gap-1 items-center justify-center bg-white border border-slate-200 px-3 py-1.5 rounded font-bold hover:text-indigo-600 hover:border-indigo-200 shadow-sm transition"><Edit size={12}/> Editar Oficina</button>
                                                                <button onClick={(e)=>{e.stopPropagation(); setArchiveModal({type:'office', data:o}); setArchiveReason('')}} className="flex-1 sm:flex-none text-xs flex gap-1 items-center justify-center bg-white border border-slate-200 px-3 py-1.5 rounded font-bold text-slate-500 hover:text-red-500 hover:border-red-200 shadow-sm transition"><Trash2 size={12}/> Dar de Baja</button>
                                                            </div>
                                                        )}
                                                    </div>

                                                    <div className="p-5 space-y-3">
                                                        {visibleCompanies.map((c, i) => {
                                                            const isArchivedCompany = c.status === 'archived';
                                                            return (
                                                            <div key={i} className={`flex justify-between items-center border p-3 rounded-lg transition group ${isArchivedCompany ? 'bg-slate-50 border-slate-200 opacity-60' : 'hover:border-indigo-100 hover:bg-indigo-50/30 border-slate-100'}`}>
                                                                <div className="flex gap-3 items-center">
                                                                    <div className={`p-2 rounded-lg ${isArchivedCompany ? 'bg-slate-200 text-slate-500' : c.isLeader?'bg-amber-100 text-amber-600':'bg-indigo-100 text-indigo-600'}`}>
                                                                        {isArchivedCompany ? <Archive size={16}/> : c.isLeader?<Crown size={16}/>:<Building2 size={16}/>}
                                                                    </div>
                                                                    <div>
                                                                        <p className="font-bold text-sm text-slate-700 flex items-center gap-2">
                                                                            {c.name} 
                                                                            {c.isLeader && !isArchivedCompany && <span className="text-[10px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded border border-amber-200">Líder</span>}
                                                                            {isArchivedCompany && <span className="text-[10px] bg-slate-200 text-slate-600 px-1.5 py-0.5 rounded border">Baja</span>}
                                                                        </p>
                                                                        {!isArchivedCompany ? (
                                                                            <div className="flex flex-wrap gap-2 text-xs text-slate-400 mt-0.5">
                                                                                {c.webUrl && <a href={c.webUrl} target="_blank" className="hover:text-indigo-500 flex items-center gap-1"><Globe size={10}/> Web</a>}
                                                                                {c.phoneNumber && <span className="flex items-center gap-1"><Phone size={10}/> {c.phoneNumber}</span>}
                                                                            </div>
                                                                        ) : (
                                                                            <p className="text-[10px] text-slate-400 mt-0.5">Razón: {c.archivedReason}</p>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                                {userRole === 'admin' && !isArchivedCompany && !isArchivedOffice && (
                                                                    <div className="flex gap-2 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                                                                        <button onClick={()=>{setForms({...forms, company:c}); setModal({type:'company', parent:o, data:{idx:i}})}} className="text-xs bg-white border px-3 py-1.5 rounded font-bold hover:text-indigo-600 shadow-sm">Editar</button>
                                                                        <button onClick={()=>{setArchiveModal({type:'company', data:{...c, idx:i}, parentId:o.id}); setArchiveReason('')}} className="text-red-400 hover:bg-red-50 p-1.5 rounded"><Trash2 size={14}/></button>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        )})}
                                                        {visibleCompanies.length === 0 && <p className="text-center text-xs text-slate-400 italic py-4">No hay empresas registradas.</p>}
                                                        {userRole === 'admin' && !isArchivedOffice && (
                                                            <button onClick={()=>{setForms({...forms, company:{name:'', isLeader:false, interior:'', webUrl:'', domainExpirationDate:'', phoneNumber:'', rfc:'', fiscalAddress:'', proofAddress:'', legalRep:'', contactPerson:'', assignedEmail:'', assignedEmailPassword:'', treasuryEmail:'', treasuryEmailPassword:'', assignmentDate: new Date().toISOString().split('T')[0], observations: '', checklist:{cifUpdated:false, interiorAssigned:false, acrylicSign:false, phoneLine:false, webPage:false, phoneInstalled:false, emailCreated:false}, status: 'active'}}); setModal({type:'company', parent:o, data:null})}} className="w-full py-2.5 border-2 border-dashed border-slate-200 rounded-lg text-sm font-bold text-slate-400 hover:text-indigo-600 hover:border-indigo-300 hover:bg-indigo-50/20 flex items-center justify-center gap-2 transition"><Plus size={16}/> Agregar Empresa</button>
                                                        )}
                                                    </div>
